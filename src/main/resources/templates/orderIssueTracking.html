<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<link  href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.css"rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.js"></script>
<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
					
					
						<div class="col-12">

							<div class="card">
										<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Order
										Issue Tracking</h5>
									<input type="hidden" id="mess" name="mess"th:value="${message}">
								</div>
								<div class="card-body">

									<div class="row">
										<div th:if="${session.message}"
											class="alert alert-primary alert-dismissible fade show">
											<p class="text-center" th:text="${session.message.content}"></p>
											<button type="button" class="close" data-dismiss="alert">&times;</button>
											<th:block th:text="${#session.removeAttribute('message')}"></th:block>

										</div>
									</div>


									<form id="validation-form" action="#"
										th:action="@{/saveOrderIssueTracking}"
										th:object="${orderIssueTracking}" method="post"
										enctype="multipart/form-data">
										<div class="row">

											<div class="col-12 col-lg-4">
												<label class="form-label">Date of Issue</label> <label
													style="color: red">*</label> <input type="date"
													th:field="*{orderTrackingDate}" class="form-control">

											</div>

											<div class="col-12 col-lg-4">
												<label class="form-label">Order Number</label> <label
													style="color: red">*</label> <input type="text"
													name="orderNumber"
													th:field="*{orderNumber}" class="form-control noHTML">

											</div>


											<div class="col-12 col-lg-4">
												<label class="form-label">Order Title</label> <label
													style="color: red">*</label> <input type="text"
													name="orderIssueTracking"
													th:field="*{orderTitle}" class="form-control noHTML">

											</div>

										</div>
										<p></p>
										<div class="row">

											<div class="col-12 col-lg-4">
												<label class="form-label">Issue By</label> <label
													style="color: red">*</label> <select class="form-control"
													onchange="changeCategory()" th:field="*{employee.empCode}">
													<option value="">Select Employee</option>
													<option th:each="employee : ${employeeList}"
														th:text="${employee.empName}"
														th:value="${employee.empCode}"></option>

												</select>
											</div>

											<div class="col-12 col-lg-4">
												<label class="form-label">Branch Name</label> <label
													style="color: red">*</label> <select class="form-control"
													onchange="changeCategory()">
													<option value="">Select Branch</option>
													<option value="">Branch</option>
												</select>
											</div>





											<div class="col-12 col-lg-4">
												<label class="form-label">Order File</label> <input
													type="file" name="orderFile">


											</div>

										</div>
										<p></p>
										<div class="row">

											<div class="col-12 col-lg-4">
												<label class="form-label">Order Description</label>
												<textarea th:field="*{orderDescription}"
												name="orderDescription"
													class="form-control noHTML"></textarea>

											</div>


										</div>


										<p></p>
									
										<button type="submit" class=" btn mb-1 btn-success">
											<em class="fas fa-check"></em> &nbsp; Save
										</button>
										&nbsp;
										<button type="reset" class="btn mb-1 btn-danger" value="Reset">
											<em class="fas fa-times"></em> &nbsp;Cancel
										</button>


									</form>





								</div>
							</div>
						</div>

					
			


				<div class="col-12">
					<div class="card">
						<div class="card-header"></div>
						<div class="card-body">
							<table id="datatables-buttons"
								class="table table-striped display" style="width: 100%"
								aria-describedby="datatables-buttons">
								<thead>
									<tr>
										<th scope="col" class="text-center">Date of Issue</th>
										<th scope="col" class="text-center">Order Number</th>
										<th scope="col" class="text-center">Order Title</th>
										<th scope="col" class="text-center">Order Description</th>
										<th scope="col" class="text-center">File Name</th>
										<th scope="col" class="text-center">Action</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="order : ${listOrderIssueTracking}">
										<td class="text-center"
											th:text="${#dates.format(order.orderTrackingDate, 'dd-MM-yyyy')}">10/098/90-12</td>
										<td class="text-center" th:text="${order.orderNumber}">Computer</td>
										<td class="text-center" th:text="${order.orderTitle}">10000</td>
										<td class="text-center" th:text="${order.orderDescription}">10000</td>

										<td class="text-center"><a
											th:href="@{/download/{id}(id=${order.orderTrackingId})}">
												<span th:text="${order.orderFileName}"></span>
										</a></td>

										<td><a
											th:href="@{/editOrderTracking/{id}(id=${order.orderTrackingId})}"><em
														class="fa fa-edit"> Edit</em></a> <a
											th:href="@{/deleteOrderTracking/{id}(id=${order.orderTrackingId})}"
											onclick="return confirm('Are you sure?')"><em class="fa fa-times" style="color: red"> Remove</em></a></td>
									</tr>
								</tbody>

							</table>
						</div>

					</div>
				</div>
	</div>
</div>
			</main>

			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive : true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons')
					.DataTable(
							{
								deferRender : true,
								scrollCollapse : true,
								scroller : false,
								responsive : true,
								lengthMenu : [
										[ 10, 20, 30, -1 ],
										[ '10 rows', '20 rows', '30 rows',
												'Show all' ] ],
								buttons : []
							});
			datatablesButtons.buttons().container().appendTo(
					"#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value
			if (message != null && message !== "") {

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
			} else {
				console.log("ajax request : " + message);
			}

		});
	</script>

</body>
</html>
