<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />

<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h6 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">E
										Services</h6>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateEservices}" th:object="${eServices}"
										method="post">
										<div class="form-row">
											<div class="form-group sm col-md-4">
												<label>ID</label> <label style="color: red">*</label> <input
													type="text" title="ID" class="form-control" id="id"
													name="id" th:value="${eServicesEdit.id}" readonly>
											</div>


											<div class="form-group sm col-md-4">
												<label>Service Name </label> <label style="color: red">*</label>
												<input type="text" title="Service Name"
													class="form-control noHTML" id="serviceName"
													name="serviceName" th:value="${eServicesEdit.serviceName}"
													required aria-required="true" />
											</div>

											<div class="form-group sm col-md-4">
												<label>Service Department </label> <label style="color: red">*</label>
												<input type="text" title="Service Department"
													class="form-control noHTML" id="serviceDept"
													name="serviceDept" th:value="${eServicesEdit.serviceDept}"
													required aria-required="true" />
											</div>

											<div class="form-group sm col-md-4">
												<label>E Link </label> <label style="color: red">*</label> <input
													type="text" title="E Link" class="form-control noHTML"
													id="eLink" name="eLink" th:value="${eServicesEdit.eLink}"
													required aria-required="true" />
											</div>
											<div class="form-group sm col-md-4">
												<label>Service Description </label>
												<textarea class="form-control noHTML"
													title="Service Description" id="serviceDesc"
													name="serviceDesc" th:field="${eServicesEdit.serviceDesc}"
													maxlength="999" style="resize: none;" rows="1"></textarea>
											</div>

										</div>
										<button type="submit" title="Update" class="btn btn-primary">Update</button>
										&nbsp;
										<button type="button" title="Cancel"
											class="btn btn-outline-primary"
											onclick="window.location.href='../eservices';">Cancel</button>
									</form>
								</div>

							</div>
						</div>
					</div>
				</div>

			</main>
			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>



</body>
</html>
