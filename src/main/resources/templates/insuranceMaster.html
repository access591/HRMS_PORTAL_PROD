<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<link  href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.css"rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.js"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>

body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>

	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>


<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Insurance
										Master</h5>
									<input type="hidden" id="mess" name="mess"th:value="${message}">
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/saveInsurance}" th:object="${insurance}"
										method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">

													<label>Code </label> <label style="color: red">*</label> <input
														type="text" class="form-control noHTML" id="insCode"
														name="insCode" disabled>
												</div>

												<div class="form-group">
													<label class="form-label">Address1 </label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" id="add1" title="add1"
														name="add1" maxlength="50" required aria-required="true">
												</div>

												<div class="form-group">
													<label class="form-label">City Name </label> <label
														style="color: red">*</label> <select
														class="form-control required" name="cityCode" title="City"
														id="cityCode" onchange="myFunctionCity()">
														<option value="">Select City</option>
														<option th:each="lc :${listCity}"
															th:value="${lc.getCityCode()}"
															th:text="${lc.getCityName()}">Select City</option>

													</select>


												</div>


												<div class="form-group">
													<label class="form-label">Phone </label> <label
														style="color: red">*</label> <input type="tel"
														class="form-control noHTML" id="phone" title="phoneNo"
														name="phoneNo" maxlength="10" pattern="\d*" required
														aria-required="true">
												</div>

												<div class="form-group">
													<label class="form-label">Email </label> <label
														style="color: red">*</label> <input type="email"
														class="form-control" id="email" title="email" name="email"
														maxlength="45" required aria-required="true"> <small
														id="emailHelp" class="form-text text-muted">We'll
														never share your email with anyone else.</small>
												</div>

												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">
														<label class="radio-inline"> <input type="radio"
															value="Y" name="active" checked> Active
														</label> <label class="radio-inline"> <input type="radio"
															value="N" name="active"> Inactive
														</label>
													</div>
												</div>
											</div>

											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label class="form-label">Name </label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" id="name"
														style="text-transform: capitalize;" title="name"
														name="name" maxlength="50" pattern="^[a-zA-Z\s]*$"
														required aria-required="true">
												</div>

												<div class="form-group">
													<label class="form-label">Address2 </label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" id="add2" title="add2"
														name="add2" maxlength="100" pattern="^[a-zA-Z\s]*$"
														required aria-required="true">
												</div>

												<div class="form-group">
													<label class="form-label">City Description </label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" id="cityDesc" title="cityDesc"
														name="cityDesc" maxlength="40" pattern="^[a-zA-Z\s]*$"
														required aria-required="true">
												</div>


												<div class="form-group">
													<label class="form-label">fax </label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" id="fax" title="fax"
														name="fax" maxlength="10" pattern="\d*" required
														aria-required="true">
												</div>

											</div>
										</div>
										<button type="submit" class=" btn mb-1 btn-success">
											<em class="fas fa-check"></em> Success
										</button>
										&nbsp; &nbsp;
										<button type="reset" class="btn mb-1 btn-danger" value="Reset">
											<em class="fas fa-times"></em>&nbsp; Reset
										</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="card-header"></div>
								<div class="card-body">
							<table id="datatables-buttons"
										class="table table-striped display" style="width: 100%"
										aria-describedby="example">
										<thead>
											<tr>
												<th scope="col">Insurance Code</th>
												<th scope="col">Insurance Name</th>

												<th scope="col">Status</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="listofInsurance : ${listInsurance}">
												<td th:text="${listofInsurance.insCode}"></td>
												<td th:text="${listofInsurance.name}"></td>
												<td th:text="${listofInsurance.active}"></td>
												
														
														
														<td><a
													th:href="@{/editInsurance/{id}(id=${listofInsurance.insCode})}"><em
														class="fa fa-edit"> Edit</em></a> &nbsp; <a
													th:href="@{/deleteInsurance/{id}(id=${listofInsurance.insCode})}"
													onclick="return confirm('Are you sure?')"><em
														class="fa fa-times" style="color: red"> Remove</em></a></td>
												
														
														
														
														
														
														
														
														
														
														
											</tr>
										</tbody>

									</table>
								</div>

							</div>
						</div>

					</div>
				</div>

			</main>
			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive : true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons')
					.DataTable(
							{
								deferRender : true,
								scrollCollapse : true,
								scroller : false,
								responsive : true,
								lengthMenu : [
										[ 10, 20, 30, -1 ],
										[ '10 rows', '20 rows', '30 rows',
												'Show all' ] ],
								buttons : []
							});
			datatablesButtons.buttons().container().appendTo(
					"#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value
			if (message != null && message !== "") {

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
			} else {
				console.log("ajax request : " + message);
			}

		});
	</script>

</body>

</html>
