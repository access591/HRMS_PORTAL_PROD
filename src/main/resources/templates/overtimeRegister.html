				$(".Hours").val(calTime);

	<script>
		function myFunctionDeptCode() {
			/* 		 var empCode= $('#empCode option:selected').value; */
			var departmentCode = document.getElementById('departmentCode').value
			console.log("ajax request : " + departmentCode);
			const xhr = new XMLHttpRequest();
			xhr.open('GET', './viewOverTimeRegisterBydepartment/'+ departmentCode, true);
			xhr.getResponseHeader('content-type', 'application/json');
			xhr.onload = function() {
				if (this.status === 200) {
					let obj = JSON.parse(this.responseText);
					console.log(obj);

					$('#empCode').empty();
					$('#empCode').append(
							$('<option>').val("").text("Select Employee"));

					$('#empName').val(obj.empName);
					$('#empCode').val(obj.empCode);

					$.each(obj, function(i, item) {
						/* console.log(" i " + i + " item : "
								+ item.empCode);
						console.log(" i " + i + " item : "
								+ item.empName); */

						$('#empCode').append(
								$('<option>').val(this.empCode).text(
										this.empName));
					});
				} else {
					console.error("some error occured");
				}

			}
			xhr.send();
		}
	</script>

	<script>
		function myFunctionEmpCode() {

			var empCode = document.getElementById('empCode').value
			console.log("ajax request : " + empCode);

			const xhr = new XMLHttpRequest();
			xhr
					.open('GET', './viewOverTimeRegisterByEmployee/' + empCode,

			xhr.getResponseHeader('content-type', 'application/json');
			xhr.onload = function() {

				if (this.status === 200) {
					let obj = JSON.parse(this.responseText);
					console.log(obj);

					// $('#example tr').slice(1).remove()
					var i = 0;

					$('#empCode2').val(obj.empCode);
					$('#empName').val(obj.empName);
					$('#desgName').val(obj.desgName);

					if (i > 0) {

						$('#addr' + i)
								.html(
										"<td><input id='empCode2"+i+"' name='empCode"+i+"' size='10' type='text'placeholder='Employee Code' class='noHTML'/> "
												+ "</td><td><input   id='empName"+i+"'name='empName"+i+"' type='text' placeholder='Employee Name' class='noHTML'/>"

												+ "</td><td><input  name='purposeOfVist"+i+"'size='8' type='text' placeholder='Over Time Rate' class='noHTML'/></td>"
												+ "</td><td><input  name='purposeOfVist"+i+"' type='time' placeholder='Time In'size='6' /></td>"
												+ "<td><input  name='distanceKm"+i+"' type='time' placeholder='time Out'size='6'/></td>"
												+ "<td><input  name='distanceKm"+i+"' type='text' placeholder='Overtime Hours'size='5' class='noHTML'/></td>"
												+ "<td><input  name='ltaRate"+i+"' type='checkbox' class='form-control input'/></td>"
												+ "<td><input  name='distanceKm"+i+"' type='text' placeholder='Remark' class='noHTML'/></td>"
												+ "");

						$('#empCode2"+i+"').val(obj.empCode);
						$('#empName"+i+"').val(obj.empName);
						$('#desgName"+i+"').val(obj.desgName);

						$('#example').append(
								'<tr id="addr' + (i + 1) + '"></tr>');
						$('#_cr').val(i + 1);

					}

					$("#delete_row").click(function() {

						if (i > 1) {
							$("#addr" + (i - 1)).html('');
							$('#_cr').val(i - 1);
							i--;

						}
					});

				} else {
					console.error("some error occured");
				}

			}
			xhr.send();
		}
	</script>
