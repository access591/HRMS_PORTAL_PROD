<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>

<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card" style="border-radius: 2.2rem">
							<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Category
										Master</h5>
								
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateCategory}" th:object="${category}"
										method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">

													<label> Category Code </label> <label style="color: red">*</label>

													<input type="text" class="form-control" maxlength="10"
														id="categoryCode" name="categoryCode"
														th:value="${categoryEdit.categoryCode}" readonly>
												</div>

												<div class="form-group">

													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="active"
															th:checked="${categoryEdit.active}==Y">
															&nbsp;&nbsp;Active &nbsp;
														</label> <label class="radio-inline"> <input type="radio"
															value="N" name="active"
															th:checked="${categoryEdit.active}==N">
															&nbsp;&nbsp;Inactive
														</label>

													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label class="form-label">Category Name</label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" pattern="^[a-zA-Z\s]*$"
														title="Designation Name" maxlength="25" id="categoryName"
														th:value="${categoryEdit.categoryName}"
														name="categoryName" required aria-required="true">
												</div>
											</div>
										</div>
										<button type="submit" class="btn btn-primary"><em class="fas fa-check"></em> &nbsp;Update</button>&nbsp;&nbsp;
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='../categoryMaster';"><em class="fas fa-times"></em> &nbsp;Cancel</button>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>

			</main>

			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>



</body>
</html>
