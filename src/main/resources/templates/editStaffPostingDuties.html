<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

#loading {
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: fixed;
	display: block;
	opacity: 0.7;
	background-color: #676565;
	z-index: 99;
	text-align: center;
}

#loading-image {
	position: absolute;
	top: 25%;
	left: 50%;
	z-index: 100;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>

<body>

	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>

		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">Others</h1>


					</div>
					<form id="validation-form" action="#"
						th:action="@{/updateStaffDuties}" th:object="${staffPostingDutiesEdit}"
						method="post">
						<div class="row">

							<div class="col-12">
								<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
										<h5 class="card-title" style="text-decoration: underline;color: #dc2eaf;">Staff
											Posting Duties</h5>
										<div class="alert-outline">
											<div th:if="${message}" th:text="${message}"
												style="color: red"></div>
										</div>
									</div>
									<div class="card-body">
										<div class="form-row">
											<div class="form-group sm col-md-4">

												<label class="form-label">Job Code <span
													class="text-danger">*</span>
												</label> <input name="JobCode" type="text" id="JobCode"
													th:field="${staffPostingDutiesEdit.JobCode}"
													class="form-control" readonly>
											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Employee Name</label> <label
													style="color: red">*</label> <select
													class="form-control select2" name="empCode.empCode" id="empCode"
													required aria-required="true" disabled>
													<option value="">Select Employee</option>
													<option th:each="e :${listEmployee}"
														th:value="${e.getEmpCode()}" th:text="${e.getEmpName()}"
														th:field="${staffPostingDutiesEdit.empCode.empCode}"></option>
												</select>

											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Position Code </label> <input
													type="text" id="positionCode" name="positionCode"
													th:field="${staffPostingDutiesEdit.positionCode}"
													title="Position Code" class="form-control noHTML">
											</div>





										</div>


										<div class="form-row">


											<div class="form-group sm col-md-4">
												<label class="form-label">Description</label>

												<textarea id="jobDesc" name="jobDesc" rows="1" style="resize: none;"
													th:field="${staffPostingDutiesEdit.jobDesc}"
													class="form-control required noHTML"></textarea>
											</div>
										</div>


									



									</div>
								</div>
							</div>

										<div class="col-12">
								<div class="card">
									<div class="card-header"></div>
									<div class="card-body">
										<input id="_cr" name="_cr" type="hidden" value="1">

										<table id="tab1" class="table table-striped display"
											style="width: 100%" aria-describedby="datatables-buttons">
											<thead>
												<tr>
													<tr>
															<th scope="col">job Duties.</th>
															<th scope="col">From Date</th>
															<th scope="col">To Date</th>
															<th scope="col">Status</th>

														</tr>

												</tr>
											</thead>
											<tbody>
												<tr id='addr0'
													th:each="row, stat :${staffPostingDutiesEdit.staffPostingDutiesDetails}">
													<td><input type="text" name='jdId0'
														placeholder='Start Place' class="form-control noHTML"
														th:field="*{staffPostingDutiesDetails[__${stat.index}__].jdId}"
														readonly /></td>
														
														
														<td><input type="date" name='fromDate0'
														placeholder='From Date' class="form-control"
														 th:field="*{staffPostingDutiesDetails[__${stat.index}__].fromDate}" /></td>
													    <td><input type="date" name='toDate0'
														placeholder='To Date' class="form-control"
														 th:field="*{staffPostingDutiesDetails[__${stat.index}__].toDate}" /></td>
														
														
													<td><select class="form-control "  title='Status' th:field="*{staffPostingDutiesDetails[__${stat.index}__].status}"
																name="status0" id="status0">
																	<option value="">Select Status</option>
																	<option th:Value="Y">Yes</option>
																	<option th:Value="N">No</option>

															</select></td>	
														
													

												</tr>
												<tr id='addr1'></tr>

											</tbody>
										</table>

										<hr>
											<button type="submit" class="btn btn-primary"> <em class="fas fa-check"></em> &nbsp; Update</button>
										&nbsp;
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='../staffPostingDuties';"><em class="fas fa-times"></em> &nbsp;Cancel</button>

									</div>




								</div>
							</div>
						
						
						
						</div>

					</form>


				</div>

			</main>
			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		// Datatables basic
		$('#datatables-basic').DataTable({
			responsive : true
		});
		// Datatables with Buttons
		var datatablesButtons = $('#datatables-buttons').DataTable(
				{
					deferRender : true,
					scrollCollapse : true,
					scroller : false,
					responsive : true,
					lengthMenu : [ [ 10, 20, 30, -1 ],
							[ '10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons : []
				});
		datatablesButtons.buttons().container().appendTo(
				"#datatables-buttons_wrapper .col-md-6:eq(0)")
	</script>









	<script>
		$('#loading').show();
		$.ajax({
			// Other ajax parameters
			success : function() {
				// hiding the image here
				debugger;
				$('#loading').hide();
			}
		});
	</script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

</body>
</html>
