<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

#loading {
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: fixed;
	display: block;
	opacity: 0.7;
	background-color: #676565;
	z-index: 99;
	text-align: center;
}

#loading-image {
	position: absolute;
	top: 25%;
	left: 50%;
	z-index: 100;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>

<body>

	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>

		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">Personal</h1>


					</div>
					<form id="validation-form" action="#" enctype="multipart/form-data"
						th:action="@{/updateEmployeeAcr}" th:object="${employeeAcrEdit}"
						method="post">
						<div class="row">

							<div class="col-12">
								<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Employee
											ACR</h5>
									
									</div>
									<div class="card-body">
										<div class="form-row">




											<div class="form-group sm col-md-6">
												<label class="form-label">ID </label> <input type="text"
													id="id" name='id' th:field='*{id}' placeholder='id'
													class="form-control " readonly />
											</div>

											<div class="form-group sm col-md-6">
												<label class="form-label">Employee </label> <label
													style="color: red">*</label> <select
													class="form-control select2" name="empCode" id="empCode"
													onchange="myFunctionEmpCode()"
													th:field="*{empCode.empCode}" required aria-required="true"
													disabled>
													<option value="">Select Employee</option>
													<option th:each="e :${listEmployee}"
														th:value="${e.getEmpCode()}" th:text="${e.getEmpName()}"></option>
												</select>

											</div>
										</div>
									</div>

									<div class="form-row"></div>

								</div>
							</div>

							<div class="col-12">
								<div class="card">
									<div class="card-header"></div>
									<div class="card-body">
										<input id="_cr" name="_cr" type="hidden" value="1">

										<div class="col-sm-12" style="text-align: right;">


											<div class="table-responsive">
												<table id="example" aria-describedby="example" class="table"
													style="width: 100%">
													<thead>
														<tr>
															<th scope="col"></th>
															<th scope="col" class="text-center">Year</th>
															<th scope="col" class="text-center">From Date</th>
															<th scope="col" class="text-center">To Date</th>
															<th scope="col" class="text-center">Grading</th>
															<th scope="col" class="text-center">Remark</th>
															<th scope="col" style="text-align: center">Documents</th>

														</tr>
													</thead>
													<tbody>
														<tr id='addr0'>

															<td><input type="hidden" id='empCode2'
																name='empCode20' th:field='*{empCode.empCode}' size='8'
																class="noHTML" /></td>
															<td><input type="text" id='year0' name='year0'
																th:field='*{year}' placeholder='Year' size='4'
																class="acryear" /></td>
															<td><input type="date" id='fromDate0'
																th:field='*{fromDate}' name='fromDate0' size='5' /></td>
															<td><input type="date" id="toDate0" name='toDate0'
																th:field='*{toDate}' size='5' /></td>
															<td><input type="text" id='grading0' name='grading0'
																placeholder='Grading' size='6' th:field='*{grading}'
																class="noHTML" /></td>

															<td><input type="text" id='remarks0' name='remarks0'
																placeholder='Remarks' size='10' th:field='*{remarks}'
																class="noHTML" /></td>
															<td><input type="file" id='file' name='file'th:text="${employeeAcrEdit.empAcrUploadDoc}"
																th:src="@{'/employeedoc/'+*{empAcrUploadDoc}}"
																placeholder='Upload Document' size='8' accept="application/pdf" /></td>


														</tr>
														<tr id='addr1'></tr>

													</tbody>




												</table>
											</div>

										</div>
								<hr>
					<button type="submit" class="btn btn-primary"><em class="fas fa-check"></em> &nbsp; Update</button>
						&nbsp; &nbsp;
						<button type="button" class="btn btn-outline-primary"
							onclick="window.location.href='../employeeAcr';"><em class="fas fa-times"></em> &nbsp;Cancel</button>
					


									</div>
								</div>
							</div>
						</div>
						</form>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				</div>

			</main>
			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>

	<script type="text/javascript">
		$(this).datepicker('destroy').datepicker({
			showOn : 'focus'
		}).focus();
		$(function() {

			$('body').on('click', '.acryear', function() {

				$(".acryear").datepicker({
					format : "yyyy",
					autoclose : true,
					minViewMode : "years",
					locale : {
						format : 'YYYY'
					},
					showDropdowns : true,

				})

				$(this).datepicker('destroy').datepicker({
					showOn : 'focus'
				}).focus();

			});

		});
	</script>



	<script>
		$(document).ready(function() {
			$('#example').DataTable({
				"scrollY" : 200,
				"scrollX" : true,
				deferRender : true,
				scrollCollapse : true,

			});

		});
	</script>


	<script>
		$('#loading').show();
		$.ajax({
			// Other ajax parameters
			success : function() {
				// hiding the image here
				//debugger;
				$('#loading').hide();
			}
		});
	</script>


</body>
</html>
