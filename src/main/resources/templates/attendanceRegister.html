	<script>
		$(function() {

			function calculate() {
				var hours = parseInt($(".Time2").val().split(':')[0], 10)
						- parseInt($(".Time1").val().split(':')[0], 10);
				var calTime = hours - 8;
				$(".Hours").val(calTime);
			}
			$(".Time1,.Time2").change(calculate);
			calculate();

			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive : true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons')
					.DataTable(
							{
								deferRender : true,
								scrollCollapse : true,
								scrollX : true,
								responsive : true,
								lengthMenu : [
										[ 10, 20, 30, -1 ],
										[ '10 rows', '20 rows', '30 rows',
												'Show all' ] ],
								buttons : []
							});
			datatablesButtons.buttons().container().appendTo(
					"#datatables-buttons_wrapper .col-md-4:eq(0)")
		});
	</script>

	<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
			} else {
				console.log("ajax request : " + message);
			}	
			$('#example2').DataTable();

			$('#example').DataTable({
				"scrollY" : 200,
				"scrollX" : true,
				deferRender : true,
				scrollCollapse : true,

			});
	
		});
	</script>



	<script>
		function myFunctionDeptCode() {

			var deptCode = document.getElementById('department').value
			console.log("ajax request : " + deptCode);

			const xhr = new XMLHttpRequest();
			xhr.open('GET', './viewEmployeeDetailsBydepartment/' + deptCode,
					true);
			xhr.getResponseHeader('content-type', 'application/json');
			xhr.onload = function() {

				if (this.status === 200) {
					let obj = JSON.parse(this.responseText);
					console.log(obj);

					// $('#example tr').slice(1).remove()
					var i;

					for (i = 0; i < obj.length; i++) {

						$('#deptCode' + i).val(obj[i].departmentCode);
						$('#empCode' + i).val(obj[i].empCode);
						$('#deptName' + i).val(obj[i].deptName);
						$('#empName' + i).val(obj[i].empName);
						$('#desgName' + i).val(obj[i].desgName);
						// $('#example').append('<tr id="addr'+(i+1)+'"></tr>');
						//$('#_cr').val(i+1);
						console.log("'Ã­'" + i);

						if (i > 0) {

							$('#addr' + i)
									.html(
											"<td><input  id='deptCode" + i + "' type='text' class='noHTML'/> "
													+ "<td><input  id='empCode" + i + "' name='empCode" + i + "' type='text'/> "
													+ "<td><input  id='deptName" + i + "'   type='text'disabled/> "
													+ "</td><td><input  id='empName" + i + "' class='noHTML' type='text' placeholder='name' name='empName'disabled>"
													+ "</td><td><input  id='desgName" + i + "' class='noHTML' type='text'  placeholder='Desi' name='desigName'disabled>"
													+ "<td><select class=' form-control input-md'  name='status" + i + "'><option value=' '>Select</option><option value='PR'>Present</option><option value='AB'>Absent</option></select></td>"
													+ "<td><input  name='shiftCode" + i + "' type='text' size='12' placeholder='Shift '></td>"
													+ "<td><input  name='timeIn" + i + "' type='time' placeholder='Shift In'></td>"
													+ "<td><input  name='timeOut" + i + "' type='time' placeholder='ShiftIn'></td>"
													+ "<td><select class=' form-control input-md' name='status2" + i + "'><option value=' '>Select</option><option value='AH'>1st Half</option><option value='BH'>2nd Half</option></select></td>"
													+ "<td><input  name='aTimeIn" + i + "' type='time' class='Timep' placeholder='Actual Time In'required></td>"
													+ "<td><input  name='aTimeOut" + i + "' type='time' class='Timeq' placeholder='Actual Time Out'required></td>"
													+ "<td><input  name='overTime" + i + "' type='text'class='Hoursz'  placeholder='Over Time ' class='noHTML' ></td>"
													+

													"<td><select class=' form-control input-md' name='statusTemp" + i + "'><option value=' '>Select</option><option value='Y'>Yes</option><option value='N'>No</option></select></td>"
													+

													"");
							$('#deptCode' + i).val(obj[i].departmentCode);
							$('#empCode' + i).val(obj[i].empCode);
							$('#deptName' + i).val(obj[i].deptName);
							$('#empName' + i).val(obj[i].empName);
							$('#desgName' + i).val(obj[i].desgName);
							
							
							function calculate() {
								var hours = parseInt($(".Timeq").val().split(':')[0], 10)
										- parseInt($(".Timep").val().split(':')[0], 10);
								var calTime = hours - 8;
								$(".Hoursz").val(calTime);
							}
							$(".Timep,.Timeq").change(calculate);
							calculate();


							$('#example').append(
									'<tr id="addr' + (i + 1) + '"></tr>');
							$('#_cr').val(i + 1);

						}

					}

					$("#delete_row").click(function() {

						if (i > 1) {
							$("#addr" + (i - 1)).html('');
							$('#_cr').val(i - 1);
							i--;

						}
					});

				} else {
					console.error("some error occured");
				}

			}
			xhr.send();
		}
	</script>
