<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">UPDATE PAGE MASTER</h5>


								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updatePage}" th:object="${upPages}"
										method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> Url_Id </label> <label style="color: red">*</label>
													<input type="text" class="form-control" id="urlId"
														name="urlId" th:value="${urlDetailEdit.urlId}" readonly>
												</div>


												<div class="form-group">
													<label> Request Mapping </label> <label style="color: red">*</label>
													<input type="text" class="form-control noHTML"
														id="reqMapping" name="reqMapping"
														th:value="${urlDetailEdit.reqMapping}" required
														aria-required="true">
												</div>


											</div>
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label class="form-label"> Page Name</label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML"
														onkeypress="return /[a-z]/i.test(event.key)" id="pageName"
														name="pageName" th:value="${urlDetailEdit.pageName}"
														required aria-required="true">
												</div>
											</div>
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
										<button type="submit" class="btn btn-primary" value="cancel">Cancel</button>
									</form>
								</div>
							</div>
						</div>


					</div>
				</div>

			</main>

			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>



</body>
</html>
