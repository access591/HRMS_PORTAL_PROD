<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />

<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>

					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Bank Master</h5>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateBank/}" th:object="${bankupdate}"
										method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label>Bank Code </label> <label style="color: red">*</label>

													<input type="text" class="form-control" id="bankCode"
														name="bankCode" th:value="${bankEdit.bankCode}" readonly>
												</div>
												<div class="form-group">
													<label>Bank Name </label> <label style="color: red">*</label>

													<input type="text" class="form-control" id="bankName"
														name="bankName" th:value="${bankEdit.bankName}" readonly>
												</div>
												<div class="form-group">
													<label>Bank Primary Address </label> <label
														style="color: red">*</label> <input type="text"
														class="form-control" id="bankAdd" name="bankAdd"
														th:value="${bankEdit.bankAdd}" readonly>
												</div>
												<div class="form-group">
													<label>City Code </label> <label style="color: red">*</label>

													<input type="text" class="form-control"
														id="cityCode.cityCode." name="cityCode.cityCode"
														th:value="${bankEdit.cityCode.cityName}" readonly>
												</div>

												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="active"
															th:checked="${bankEdit.active}==Y " />&nbsp;&nbsp; Active
															&nbsp;
														</label> <label class="radio-inline"> <input type="radio"
															value="N" name="active"
															th:checked="${bankEdit.active}==N" />&nbsp;&nbsp;
															Inactive
														</label>
													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label>Account No </label> <label style="color: red">*</label>

													<input type="text" class="form-control" id="accountNo"
														name="accountNo" th:value="${bankEdit.accountNo}" readonly>
												</div>
												<div class="form-group">
													<label>IFSC Code </label> <label style="color: red">*</label>

													<input type="text" class="form-control" id="ifscCode"
														name="ifscCode" th:value="${bankEdit.ifscCode}" readonly>
												</div>
												<div class="form-group">
													<label>Telephone No. </label> <input type="text"
														class="form-control" id="telephoneNo" name="telephoneNo"
														th:value="${bankEdit.telephoneNo}" readonly>
												</div>
												<div class="form-group">
													<label>Mobile No. </label> <input type="text"
														class="form-control" id="mobileNo" name="mobileNo"
														th:value="${bankEdit.mobileNo}" readonly>
												</div>

											</div>
										</div>
					<hr style="height:4px;border-width:0;color:gray;background-color:gray">
					<button type="submit" class="btn btn-primary">
				   <em class="fas fa-check"></em> &nbsp; Update</button>&nbsp;
					<button type="button" class="btn btn-outline-primary"onclick="window.location.href='../bankMaster';"> 
					<em class="fas fa-times"></em> &nbsp;Cancel</button>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</main>

			<footer class="footer">
				<div th:replace="./fragments/footer :: div"></div>
			</footer>
		</div>
	</div>

</body>
</html>
