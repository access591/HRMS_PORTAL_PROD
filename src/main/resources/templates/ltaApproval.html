<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<script src="js/settings.js"></script>
<script src="js/app.js"></script>

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Personal</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
					
						<div class="col-12">
							<div class="card">
										<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title" style="text-decoration: underline;color: #dc2eaf;">LTA Approval </h5>
								<input type="hidden" id="mess" name="mess"th:value="${message}">
										<hr>
								</div>
						
								<div class="card-body">
									<table id="datatables-buttons" class="table table-striped display" style="width:100%"aria-describedby="example">
										<thead>
											<tr >
												<th scope="col"> LTA Code</th>
												<th scope="col">Employee Name </th>
											    <th scope="col">Department Name </th>
											    
											    
											    
												<th scope="col">Appointment Date </th>
												<th scope="col">Availed Date</th>
												<th scope="col">Remark </th>
												
												
												<th scope="col">Approval Status </th>
												<th scope="col">View  </th>
												
											</tr >

										</thead>
										<tbody>
										<tr th:each="lts : ${listLtaApproval}">



												<td th:text="${lts.ltaCode}"></td>
												<td th:text="${lts.empName}"></td>
												<td th:text="${lts.deptName}"></td>
												<td th:text="${#dates.format(lts.appDate,'dd-MM-yyyy')}"></td>
												<td th:text="${#dates.format(lts.whenAvailed,'dd-MM-yyyy')}"></td>
												<td th:text="${lts.remarks}"></td>

												<td>

											 <div class="dropdown">
												<button class="btn btn-primary dropdown-toggle"type="button" data-toggle="dropdown">Approved
															Action</button>
														<ul class="dropdown-menu">
															<li><a class="dropdown-item"
																th:href="@{/approvedLtaRequest/{id}/(id=${lts.ltaCode})}">Approved</a></li>
															<li><a class="dropdown-item active" href="#">
																	Not Approved </a></li>
														</ul>
													</div>
												</td>
												<td><a th:href="@{/viewLtaRequest/{id}/(id=${lts.ltaCode})}"
													class="btn btn-success"><em class="fa fa-eye"></em></a></td>
											</tr>
										
										
										</tbody>
									
									</table>
								</div>
								
							</div>
						</div>
						
					</div>
				</div>

			</main>
		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
		
		
</body>
</html>
