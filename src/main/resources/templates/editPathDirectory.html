<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<script src="js/settings.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.js"></script>
<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>

					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header"style="background:#f4f7fc;">
									<h6 class="card-title"style="text-decoration:underline;color:#dc2eaf;"> Path Directory</h6>
									<input type="hidden"  id="mess"name="mess" th:value="${message}">
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"  th:action="@{/updatePathDirectory}"th:object="${pathDirectory}" method="post">
										<div class="form-row">
												<div  class="form-group sm col-md-6">
											       <label>ID </label>
											  		<label style="color: red">*</label>
											        <input type="text" class="form-control" id="id" name="id" th:value="${pathDirectoryEdit.id}" readonly>
												</div>
									
										
												<div  class="form-group sm col-md-6">
											       <label>P_Type </label>
													<label style="color: red">*</label>
											        <input type="text" class="form-control" id="pType" name="pType"th:value="${pathDirectoryEdit.pType}"   maxlength="50" required aria-required="true"/>
												</div>
									
												
												<div  class="form-group sm col-md-6">
											       <label>Path </label>
											       <label style="color: red">*</label>
											        <input type="text" class="form-control" id="pathFile" name="pathFile" maxlength="200" th:value="${pathDirectoryEdit.pathFile}"  required aria-required="true"/>
												</div>
												
													<div  class="form-group sm col-md-6">
											       <label> File Location </label>
											       <label style="color: red">*</label>
											        <input type="text" class="form-control" id="upldLocPath" name="upldLocPath" maxlength="999" th:value="${pathDirectoryEdit?.upldLocPath}"  required aria-required="true"/>
												</div>
												
										</div>
										<button type="submit" class="btn btn-primary">Save</button>
										<button type="button" class="btn btn-outline-primary" onclick="window.location.href='../pathDirectory';">Cancel</button>
									
									</form>
								</div>
			
							</div>
						</div>
	
						
					</div>
				</div>

			</main>
		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
			
		
</body>
</html>
