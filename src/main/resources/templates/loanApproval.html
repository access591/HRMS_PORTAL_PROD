<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<script src="js/settings.js"></script>
<script src="js/app.js"></script>

<script  src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}
.uppercase {
  text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
<div class="wrapper">
<nav id="sidebar" class="sidebar"aria-label="Site sidebar">
 <div th:replace="fragments/sidebar :: div"></div>
 </nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title"> Personal</h1>
						<nav aria-label="breadcrumb">
						</nav>
					</div>
					<div class="row">
						
						<div class="col-12">
							<div class="card">
							<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title" style="text-decoration: underline; color: #dc2eaf;">Loan Approval </h5>
									<div class="alert-outline">
									<div th:if="${message}" th:text="${message}" style="color: red">
									</div> 
									</div>

								</div>
								<div class="card-body">
									<table id="example" class="table table-striped" style="width:100%"aria-describedby="example">
										<thead>
											<tr>
												<th scope="col">Application_No.</th>
												<th scope="col">Application_Date </th>
												<th scope="col">Employee_Name </th>
												<th scope="col">Employee_Pay_Code </th>
												<th scope="col">Department </th>
												<th scope="col">Designation</th>
												<th scope="col">Loan_Head </th>
												<th scope="col">Amount_Required </th>
												<th scope="col">WEF_Date </th>
												<th scope="col">Approval_Status </th>
												 <th scope="col">View</th>
											</tr>

										</thead>
										<tbody>
										<tr  th:each="listloan:${listofloanApproval}">
										        <td th:text="${listloan.appNo}"></td>
												<td th:text="${#dates.format(listloan.appDate,'dd-MM-yyyy')}"> </td>
												<td th:text="${listloan.empName}"> </td>
												<td th:text="${listloan.empPayCode}"> </td>
												<td th:text="${listloan.deptName}"> </td>
												<td th:text="${listloan.desgName}"></td>
												<td th:text="${listloan.loanName}"> </td>
												<td th:text="${listloan.amountRequired}"> </td>
												<td th:text="${#dates.format(listloan.effScheduleDate,'dd-MM-yyyy')}"></td>
											<td>
											 <div class="dropdown">
												<button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action</button>
														<ul class="dropdown-menu">
															<li>
															<a class="dropdown-item"th:href="@{/approvedLoanRequest/{id}/(id=${listloan.appNo})}">Approved</a></li>
															<li><a class="dropdown-item active" href="#">Not Approved </a></li>
														</ul>
													</div>
												</td>
												<td><a th:href="@{/viewLoanRequest/{id}/(id=${listloan.appNo})}"
													class="btn btn-success"><em class="fa fa-eye"></em></a></td>
										</tr>
										</tbody>
									</table>
								</div>
								
							</div>
						</div>
						
					</div>
				</div>

			</main>
		<footer class="footer">
		<div th:replace="fragments/footer :: div"></div>
		</footer>
		</div>
		</div>
	<script>
	$(document).ready(function() {
	    $('#example').DataTable( {
	        "scrollY":500,
	        "scrollX": true,
	        deferRender:true,
            scrollCollapse: true,
            
	    } );
	} );
	</script>
		
		
</body>
</html>
