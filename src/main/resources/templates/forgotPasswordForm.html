<body class="background-dark">

	<main class="main h-100 w-100">

		<div class="container h-100">

			<div class="row h-100">

				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center">
							<img src="img/avatars/logo1.png" alt="image">
						</div>

						<h1 style="color: #a7133c;" class="text-center">Government of
							Haryana</h1>
						<h3 style="color: #a7133c;" class="text-center">Ministry of
							home And Administration of justice</h3>

						<div class="card card-dark" style="border: groove;">
							<div class="alert-outline">
								<div th:if="${message}" th:text="${message}" style="color: red">
								</div>
							</div>

							<div class="card-body">
								<div class="m-sm-4">

									<form action="#" th:action="@{/forgotMsgPassword}"
										method="post" id="myForm" th:object="${user}">




										<div class="form-group">
											<label>User Code</label>&nbsp;&nbsp; <input
												class="form-control form-control-lg noHTML" type="text"
												maxlength="20" name="userCode"
												placeholder="Enter your User Code" required
												aria-required="true" />
										</div>
										<div class="form-group">
											<label>Old Password</label>&nbsp;&nbsp; <input
												class="form-control form-control-lg" type="password"
												maxlength="20" name="userPass" placeholder=" Old Password"
												required aria-required="true" />
										</div>
										<div class="form-group">
											<label>Password</label>&nbsp;&nbsp; <input
												class="form-control form-control-lg" type="password"
												maxlength="12" id="password" name="password"
												placeholder="Password" required aria-required="true"
												oninvalid="this.setCustomValidity('Must contain At least 1 Uppercase At least 1 Lowercase At least 1 Number At least 1 Symbol,Min 8 chars and Max 12 chars')"
												oninput="setCustomValidity('')"
												pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" />
										</div>
										<div class="form-group">
											<label>Confirm Password:&nbsp;&nbsp; </label> <input
												class="form-control form-control-lg" type="password"
												maxlength="12" id="confirmPassword" name="confirmPassword"
												placeholder="Confrim Password" required aria-required="true"
												oninvalid="this.setCustomValidity('Must contain At least 1 Uppercase At least 1 Lowercase At least 1 Number At least 1 Symbol,Min 8 chars and Max 12 chars')"
												oninput="setCustomValidity('')"
												pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" />
											<span id='message'></span>



										</div>

										<button type="submit" class="btn btn-outline-primary">
											<em class="fas fa-check"></em> &nbsp; Submit
										</button>
										&nbsp;
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='./signin';">Home</button>

									</form>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<svg width="0" height="0" style="position: absolute">
		<defs>
			<symbol viewBox="0 0 512 512" id="ion-ios-pulse-strong">
				<path
			d="M448 273.001c-21.27 0-39.296 13.999-45.596 32.999h-38.857l-28.361-85.417a15.999 15.999 0 0 0-15.183-10.956c-.112 0-.224 0-.335.004a15.997 15.997 0 0 0-15.049 11.588l-44.484 155.262-52.353-314.108C206.535 54.893 200.333 48 192 48s-13.693 5.776-15.525 13.135L115.496 306H16v31.999h112c7.348 0 13.75-5.003 15.525-12.134l45.368-182.177 51.324 307.94c1.229 7.377 7.397 11.92 14.864 12.344.308.018.614.028.919.028 7.097 0 13.406-3.701 15.381-10.594l49.744-173.617 15.689 47.252A16.001 16.001 0 0 0 352 337.999h51.108C409.973 355.999 427.477 369 448 369c26.511 0 48-22.492 48-49 0-26.509-21.489-46.999-48-46.999z">
				</path>
			</symbol>
		</defs>
	</svg>

	<script src="/js/app.js"></script>


	<script>
		$('#password, #confirmPassword').on('keyup', function() {
			if ($('#password').val() == $('#confirmPassword').val()) {
				$('#message').html('Matching').css('color', 'green');
			} else
				$('#message').html('Not Matching').css('color', 'red');
		});
	</script>





</body>


</html>
