<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<script src="js/settings.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h6 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Order</h6>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateOrder}" th:object="${order}" enctype="multipart/form-data" method="post">
										<div class="form-row">
											<div class="form-group sm col-md-4">
												<label>ID </label> <label style="color: red">*</label> <input
													type="text" class="form-control" id="id" name="id"
													th:value="${orderEdit.id}" readonly>
											</div>

											<div class="form-group sm col-md-4">
												<label>DOU</label> <label style="color: red">*</label> <input
													type="Date" class="form-control" id="dou" name="dou"
													th:value="${orderEdit.dou}" required aria-required="true" />
											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Order No</label> <label
													style="color: red">*</label>
												<div>
													<input type="text" class="form-control noHTML" id="orderNo"
														name="orderNo" maxlength="25"
														th:value="${orderEdit.orderNo}" required
														aria-required="true" />

												</div>
											</div>

											<div class="form-group sm col-md-4">
												<label>Order Title </label> <label style="color: red">*</label>
												<input type="text" class="form-control noHTML"
													id="orderTitle" name="orderTitle"
													th:value="${orderEdit.orderTitle}" required
													aria-required="true" />
											</div>
											<div class="form-group sm col-md-4">
												<label>Order Description </label>
												<textarea class="form-control noHTML" id="orderDesc"
													name="orderDesc" maxlength="1999"
													th:field="${orderEdit.orderDesc}" style="resize: none;"
													rows="1"></textarea>

											</div>

											<div class="form-group sm col-md-4">
												<label>Order DOI </label> <label style="color: red">*</label>
												<input type="Date" class="form-control" id="orderDoi"
													name="orderDoi" th:value="${orderEdit.orderDoi}" required
													aria-required="true" />
											</div>

											<div class="form-group sm col-md-4">
												<label>Branch</label> <input type="text"
													class="form-control noHTML" id="branch" name="branch"
													th:value="${orderEdit.branch}">
											</div>
											
												<div class="form-group sm col-md-4">
												<label class="form-label">File</label>
												<div>
												<input id="fileUpload" class="validation-file"name="fileUpload" title="File" multiple="multiple"
													th:text="${orderEdit.file}"	maxlength="199" type="file" accept="application/pdf" />
												</div>
											</div>

										</div>
										<button type="submit" class="btn btn-primary">Update</button>
										&nbsp;
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='../order';">Cancel</button>
									</form>
								</div>

							</div>
						</div>


					</div>
				</div>

			</main>
			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>


</body>
</html>
