<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<link  href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.css"rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.js"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>

<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h5 class="header-title">Master</h5>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">User
										Master</h5>
								<input type="hidden" id="mess" name="mess"th:value="${message}">

								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/saveUser}"
										th:object="${user}" method="post"
										onclick="return myFunction()">
										<div class="row">
											<div class="col-12 col-lg-6">

												<div class="form-group">
													<label> User Code </label> <label style="color: red">*</label>
													<input type="text" class="form-control" id="userCode"
														name="userCode" maxlength="9" pattern="^[A-Za-z1-9-]+$" required
														title="Only alphabet and number are allowed"
														aria-required="true"
														>
												</div>

												<div class="form-group">
													<label class="form-label"> Employee Name</label> <label
														style="color: red">*</label> <select class="form-control"
														id="empCode" name="empCode.empCode" required
														aria-required="true" title="Employee Name">
														<option value="">Employee Name</option>
														<option th:each="r :${listEmployee}"
															th:value="${r.empCode}" th:text="${r.empName}"></option>
													</select>
												</div>



												<div class="form-group">

													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="userActiveYn" checked> &nbsp;
															Active &nbsp;&nbsp;
														</label> <label class="radio-inline"> <input type="radio"
															value="N" name="userActiveYn"> &nbsp;&nbsp;
															Inactive
														</label>

													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">

												<div class="form-group">
													<label class="form-label"> User Name</label> <label
														style="color: red">*</label> <input type="text"
														class="form-control" style="text-transform: capitalize;"
														pattern="^[a-zA-Z\s]*$" maxlength="80" id="userName"
														title="User Name!" name="userName" required
														aria-required="true"
														oninvalid="this.setCustomValidity('Please Enter User Name')"
														oninput="setCustomValidity('')">
												</div>



												<div class="form-group">
													<label> User Password </label> <label style="color: red">*</label>

													<input type="password" class="form-control" id="userPass"
														name="userPass" maxlength="12" required
														aria-required="true" title="User Password"
														oninvalid="this.setCustomValidity('Must contain At least 1 Uppercase At least 1 Lowercase At least 1 Number At least 1 Symbol,Min 8 chars and Max 12 chars')"
														oninput="setCustomValidity('')"
														pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$">
												</div>

											</div>
										</div>

										<button type="submit" class=" btn mb-1 btn-success"
											onclick="myFunction()">
											<em class="fas fa-check"></em> &nbsp; Save
										</button>
										&nbsp;
										<button type="reset" class="btn mb-1 btn-danger" value="Reset">
											<em class="fas fa-times"></em> &nbsp;Cancel
										</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="card-header"></div>
								<div class="card-body">
									<table id="datatables-buttons"
										aria-describedby="datatables-buttons"
										class="table table-striped display" style="width: 100%">
										<thead>
											<tr>
												<th scope="col">User Code</th>
												<th scope="col">User Name</th>
												<th scope="col">Employee Name</th>

												<th scope="col">User Active</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="user : ${users}">
												<td th:text="${user.userCode}"></td>
												<td th:text="${#strings.capitalize(user.userName)}"></td>
												<td th:text="${user?.empCode?.empName}"></td>
												<td th:text="${user.userActiveYn}"></td>
												<td><a th:href="@{/editUser/{id}(id=${user.userCode})}"><em
														class="fa fa-edit"> Edit</em></a> &nbsp; <a
													th:href="@{/deleteUser/{id}(id=${user.userCode})}"
													onclick="return confirm('Are you sure?')"><em
														class="fa fa-times" style="color: red"> Remove</em></a></td>

											</tr>
										</tbody>

									</table>
								</div>

							</div>
						</div>
					</div>
				</div>

			</main>

			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive : true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons')
					.DataTable(
							{
								deferRender : true,
								scrollCollapse : true,
								scroller : false,
								responsive : true,
								lengthMenu : [
										[ 10, 20, 30, -1 ],
										[ '10 rows', '20 rows', '30 rows',
												'Show all' ] ],
								buttons : []
							});
			datatablesButtons.buttons().container().appendTo(
					"#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>
<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value
			if (message != null && message !== "") {

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
				
				
			} else {
				console.log("ajax request : " + message);
			}

		});
	</script>

</body>

</html>
