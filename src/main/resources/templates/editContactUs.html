<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>

<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h6 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Contact
										Us</h6>
									<input type="hidden" id="mess" name="mess"
										th:value="${message}">
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateContactUs}" th:object="${contactUs}"enctype="multipart/form-data"
										method="post">
										<div class="form-row">
											<div class="form-group sm col-md-4">
												<label>C_ID</label> <label style="color: red">*</label> <input
													type="text" title="C_ID" class="form-control" id="cid"
													name="cid" th:value="${contactUsEdit.cid}" readonly>
											</div>


											<div class="form-group sm col-md-4">
												<label>ID </label> <label style="color: red">*</label> <input
													type="text" title="ID" class="form-control" id="id"
													name="id" th:value="${contactUsEdit.id}" required
													aria-required="true" />
											</div>
											<div class="form-group sm col-md-4">
												<label>Designation</label> <label style="color: red">*</label>
												<input type="text" title="Designation" class="form-control"
													id="designation" name="designation"
													th:value="${contactUsEdit.designation}" required
													aria-required="true" />
											</div>
											<div class="form-group sm col-md-4">
												<label> Name </label> <label style="color: red">*</label> <input
													type="text" title="Name" class="form-control" id="name"
													name="name" th:value="${contactUsEdit.name}" required
													aria-required="true" />
											</div>
											<div class="form-group sm col-md-4">
												<label>O_Address </label> <label style="color: red">*</label>
												<input type="text" title="O_Address" class="form-control"
													id="oAddress" name="oAddress"
													th:value="${contactUsEdit.oAddress}" required
													aria-required="true" />
											</div>

											<div class="form-group sm col-md-4">
												<label>O_EXT</label> <input
													type="text" title="O_EXT" class="form-control" id="oXit"
													name="oXit" th:value="${contactUsEdit.oXit}"/>
											</div>

											<div class="form-group sm col-md-4">
												<label>Email</label> <input type="text" title="Email"
													class="form-control" id="email" name="email"
													th:value="${contactUsEdit.email}" />
											</div>
											<div class="form-group sm col-md-4">
												<label>Phone No</label> 
												<input type="text" 
													class="form-control" name="phoneNo" th:value="${contactUsEdit.phoneNo}"maxlength="11"
													  id="phoneNo" title="Phone No" onkeyup="this.value=this.value.replace(/[^\d]/,'')"/>
											</div>
												
											
											<div class="form-group sm col-md-4">
												<label>P_ID </label> <input type="text" title="P_ID"
													class="form-control noHTMLtags" id="pId" name="pId"
													maxlength="5" th:value="${contactUsEdit.pId}"/>
											</div>
											
											
											
											
											<div class="form-group sm col-md-4">
												<label class="form-label">PIC</label>
												<div>
													<input id="fileUpload" title="PIC" class="validation-file"
													 th:text="${contactUsEdit.pic}" 	name="fileUpload" multiple="multiple" type="file"
														accept="image/png, image/gif, image/jpeg" />
												</div>
											</div>


										</div>
										<button type="submit" title="Update" class="btn btn-primary">Update</button>
										&nbsp;
										<button type="button" title="Cancel"
											class="btn btn-outline-primary"
											onclick="window.location.href='../contactUs';">Cancel</button>
									</form>
								</div>

							</div>
						</div>

					</div>
				</div>

			</main>
			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>


</body>
</html>
