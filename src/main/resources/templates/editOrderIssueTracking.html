<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">

							<div class="card">
							<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Order
										Issue Tracking</h5>
									<div class="alert-outline">
										<div th:if="${message}" th:text="${message}"
											style="color: red"></div>
									</div>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateOrderTracking}"
										th:object="${orderIssueTracking}" method="post"
										enctype="multipart/form-data">
										<div class="row">
										
											<input type="hidden" th:field="*{orderTrackingId}">

											<div class="col-12 col-lg-4">
												<label class="form-label">Date of Issue</label> <input
													type="date" th:field="*{orderTrackingDate}"
													class="form-control">

											</div>

											<div class="col-12 col-lg-4">
												<label class="form-label">Order Number</label> <input
													type="text" th:field="*{orderNumber}" name="orderName"
													class="form-control noHTML">

											</div>


											<div class="col-12 col-lg-4">
												<label class="form-label">Order Title</label> <input
													type="text" th:field="*{orderTitle}" name="orderTitle"
													class="form-control noHTML">

											</div>

									

											<div class="col-12 col-lg-4">
												<label class="form-label">Issue By</label> <select
													class="form-control" onchange="changeCategory()"
													th:field="*{employee.empCode}">
													<option value="">Select Employee</option>
													<option th:each="employee : ${employeeList}"
														th:text="${employee.empName}"
														th:value="${employee.empCode}"></option>

												</select>
											</div>

											<div class="col-12 col-lg-4">
												<label class="form-label">Branch Name</label> <select
													class="form-control" onchange="changeCategory()">
													<option value="">Select Branch</option>

													<option value="">Branch</option>
												</select>
											</div>

											<div class="col-12 col-lg-4">
												<label class="form-label">Order File</label> <input
													type="file"> <span
													th:text="${orderIssueTracking.orderFileName}">Download</span>

											</div>


											<div class="col-12 col-lg-4">
												<label class="form-label">Order Description</label>
												<textarea th:field="*{orderDescription}" name="orderDescription"
													class="form-control noHTML"></textarea>

											</div>


										</div>

									<br>
										<Button type="submit" class="btn btn-primary">Update</Button>
										<input onclick="window.history.go(-1); return false;"
										type="submit" class="btn btn-outline-primary" value="Back" />

									</form>





								</div>
							</div>
						</div>

					</div>
				</div>



			</main>

			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive : true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons')
					.DataTable(
							{
								deferRender : true,
								scrollCollapse : true,
								scroller : false,
								responsive : true,
								lengthMenu : [
										[ 10, 20, 30, -1 ],
										[ '10 rows', '20 rows', '30 rows',
												'Show all' ] ],
								buttons : []
							});
			datatablesButtons.buttons().container().appendTo(
					"#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>


</body>
</html>
