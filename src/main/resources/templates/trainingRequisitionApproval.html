<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.js"></script>

<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

	color: #FF0000;
	font-size: 12px;

<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>

<body>

	<div class="wrapper">



		<nav id="sidebar" class="sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>




		<div class="main">

			<div th:replace="/fragments/header ::div"></div>


			<main class="content">


				<div class="container-fluid">



					<div class="header">
						<h1 class="header-title">Master</h1>

						<nav aria-label="breadcrumb"></nav>
					</div>




					<div class="row">


						<div class="col-12">


							<div class="card">


								<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;"> Training
										Requisition Approval</h5>
									<input type="hidden" id="mess" name="mess"th:value="${message}">
								</div>




								<div class="card-body">

									<div class="row">
										<div th:if="${session.message}"
											class="alert alert-primary alert-dismissible fade show">
											<p class="text-center" th:text="${session.message.content}"></p>
											<button type="button" class="close" data-dismiss="alert">&times;</button>
											<th:block th:text="${#session.removeAttribute('message')}"></th:block>

										</div>
									</div>


									<form>

										<div id="validation-step-3">
											<table id="itemList" aria-describedby="example"
												class="table table-striped display" style="width: 100%">
												<thead>
													<tr>
														<th scope="col">Requisition Code</th>
														<th scope="col">Requisition Date</th>
														<th scope="col">Department Code</th>
														<th scope="col">Department Name</th>

														<th scope="col">Approval Status</th>
														<th scope="col">View</th>



													</tr>
												</thead>

												<tbody>
													<tr
														th:each="trainingRequistion : ${listTrainingRequisition}">
														<!--  th:each="tour:${ListTourPlan}" -->
														<td th:text="${trainingRequistion.trReqCode}">Requisition
															Code</td>
														<td th:text="${trainingRequistion.trReqDate}">Requisition
															Date</td>
														<td
															th:text="${trainingRequistion.department.departmentCode}">Department
															Code</td>
														<td th:text="${trainingRequistion.department.deptName}">Department
															Name</td>


														<td th:if="${trainingRequistion.trReqStatus == 'Y'}">
															<div class="dropdown show">
																<a class="btn btn-primary dropdown-toggle" href="#"
																	role="button" id="dropdownMenuLink"
																	data-toggle="dropdown" aria-haspopup="true"
																	aria-expanded="false"> Approved </a>

																<div class="dropdown-menu"
																	aria-labelledby="dropdownMenuLink">
																	<a class="dropdown-item"
																		th:href="@{approveTrainingRequisition/{id}/{requisitionStatus}/(id=${trainingRequistion.trReqCode},requisitionStatus=${'Y'})}">Approved</a>
																	<a class="dropdown-item"
																		th:href="@{approveTrainingRequisition/{id}/{requisitionStatus}/(id=${trainingRequistion.trReqCode},requisitionStatus=${'C'})}">Cancelled</a>

																</div>
															</div>
														</td>

														<td th:if="${trainingRequistion.trReqStatus == 'C'}">
															<div class="dropdown show">
																<a class="btn btn-primary dropdown-toggle" href="#"
																	role="button" id="dropdownMenuLink"
																	data-toggle="dropdown" aria-haspopup="true"
																	aria-expanded="false"> &nbsp &nbspCancel&nbsp &nbsp
																</a>

																<div class="dropdown-menu"
																	aria-labelledby="dropdownMenuLink">
																	<a class="dropdown-item"
																		th:href="@{approveTrainingRequisition/{id}/{requisitionStatus}/(id=${trainingRequistion.trReqCode},requisitionStatus=${'Y'})}">Approved</a>
																	<a class="dropdown-item"
																		th:href="@{approveTrainingRequisition/{id}/{requisitionStatus}/(id=${trainingRequistion.trReqCode},requisitionStatus=${'C'})}">Cancelled</a>

																</div>
															</div>
														</td>

														<td th:if="${trainingRequistion.trReqStatus == 'N'}">
															<div class="dropdown show">
																<a class="btn btn-primary dropdown-toggle" href="#"
																	role="button" id="dropdownMenuLink"
																	data-toggle="dropdown" aria-haspopup="true"
																	aria-expanded="false"> &nbsp&nbspPending&nbsp&nbsp
																</a>

																<div class="dropdown-menu"
																	aria-labelledby="dropdownMenuLink">
																	<a class="dropdown-item"
																		th:href="@{approveTrainingRequisition/{id}/{requisitionStatus}/(id=${trainingRequistion.trReqCode},requisitionStatus=${'Y'})}">Approved</a>
																	<a class="dropdown-item"
																		th:href="@{approveTrainingRequisition/{id}/{requisitionStatus}/(id=${trainingRequistion.trReqCode},requisitionStatus=${'C'})}">Cancelled</a>

																</div>
															</div>
														</td>


														<td th:if="${trainingRequistion.trReqStatus == 'N'}">
															<a
															th:href="@{viewTrainingRequisition/{id}/(id=${trainingRequistion.trReqCode})}"
															class="btn btn-primary"><em class="fa fa-eye"></em></a>
														</td>
														<td th:if="${trainingRequistion.trReqStatus == 'Y'}">
															<a
															th:href="@{viewTrainingRequisition/{id}/(id=${trainingRequistion.trReqCode})}"
															class="btn btn-primary"><em class="fa fa-eye"></em></a>
														</td>
														<td th:if="${trainingRequistion.trReqStatus == 'C'}">
															<a
															th:href="@{viewTrainingRequisition/{id}/(id=${trainingRequistion.trReqCode})}"
															class="btn btn-primary"><em class="fa fa-eye"></em></a>
														</td>
													</tr>

												</tbody>


											</table>
										</div>
									</form>




								</div>


							</div>

						</div>






					</div>


				</div>



			</main>



			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>



	<script>
		$(document).ready(
				function() {
					var message = document.getElementById('mess').value
					if (message != null && message !== "") {

						swal(message, "", "success", {
							button : "OK",
							hideClass : {
								popup : 'animate__animated animate__fadeOutUp'
							},
						});
					} else {
						console.log("ajax request : " + message);
					}
					
					
					
					
					var datatablesButtons = $('#example').DataTable({
						"scrollY" : 200,
						"scrollX" : true,
						deferRender : true,
						lengthChange : false,
						buttons : [ 'copy', 'csv', 'excel', 'pdf', 'print' ],
						scrollCollapse : true,

					});

					datatablesButtons.buttons().container().appendTo(
							"#example_wrapper .col-md-6:eq(0)")

				});

		let obj = "";
		var leaveRequestId = "";
		var leaveApplyDate = "";
		var leaveEmpCode = "";

		//get record by department
		function getAllLeaveRequestBydepartment() {

			var table = document.getElementById("itemList");

			deleteRows();

			var deptValue = document.getElementById("deptName").value;

			const xhr = new XMLHttpRequest();
			xhr.open('GET', 'http://localhost:8181/leaverequest/' + deptValue);
			xhr.getResponseHeader('content-type', 'application/json');

			xhr.onload = function() {
				if (this.status === 200) {
					obj = JSON.parse(this.responseText);

					console.log(obj);

					for (var i = 0; i < obj.length; i++) {
						var rows = "";
						leaveRequestId = obj[i].leaveRequestId;
						leaveEmpCode = obj[i].empCode;
						leaveApplyDate = obj[i].applyDate;

						rows += "<tr><td>"
								+ i
								+ "</td><td>"
								+ obj[i].empCode
								+ "</td><td>"
								+ obj[i].empName
								+ "</td><td>"
								+ obj[i].deptName
								+ "</td><td>"
								+ obj[i].deptName
								+ "</td><td>"
								+ "NULL"
								+ "</td><td>"
								+ obj[i].leaveFor
								+ "</td><td>"
								+ obj[i].fromDate
								+ "</td><td>"
								+ obj[i].toDate
								+ "</td>"
								+ "<td>"
								+ "<a href='#' onclick='approveLeaveRequest()'>Approve</a>"
								+ "</td><td>"
								+ "<a href=/viewLeaveRequest/" +leaveEmpCode+"/" +leaveApplyDate+ "  "
								+">View</a>"
								+ "</td></tr>";

						$(rows).appendTo("#itemList tbody");
					}

				} else {
					console.error("some error occured");
				}

			}

			xhr.send();
		}

		function viewLeaveRequest() {

			href = "viewLeaveRequest/'+leaveEmpCode+" / "+leaveApplyDate";

		}

		function approveLeaveRequest() {
			console.log("calling");
			var leaveRequest = "";

			const xhr = new XMLHttpRequest();
			xhr.open('GET', 'approveLeaveRequest/' + leaveRequestId);
			xhr.getResponseHeader('content-type', 'application/json');

			xhr.onload = function() {
				if (this.status === 200) {

					console.log("successfull");
					getAllLeaveRequestBydepartment();
				} else {
					console.error("some error occured");
				}
			}
			xhr.send();
		}

		function deleteRows() {

			for (var i = 0; i < obj.length; i++) {
				var table = document.getElementById('itemList');
				var rowCount = table.rows.length;
				if (rowCount > '1') {
					var row = table.deleteRow(rowCount - 1);
					rowCount--;
				}

			}

		}
	</script>

</body>
</html>
