<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<link  href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.css"rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.js"></script>
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

#loading {
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	position: fixed;
	display: block;
	opacity: 0.7;
	background-color: #676565;
	z-index: 99;
	text-align: center;
}

#loading-image {
	position: absolute;
	top: 25%;
	left: 50%;
	z-index: 100;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>


<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>

<body>

	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>

		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">Personal</h1>


					</div>

					<div class="row">

						<div class="col-12">
							<div class="card">
									<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title" style="text-decoration: underline;color: #dc2eaf;">LTA
										Request</h5>
								<input type="hidden" id="mess" name="mess"th:value="${message}">
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/saveLtaRequest}" th:object="${LtaRequest}"
										method="post">
										<div class="form-row">

											<div class="form-group sm col-md-4">
												<label class="form-label">Employee Name</label> <label
													style="color: red">*</label> <select
													class="form-control custom-select" onchange="myFunction()"
													name="empCode.empCode" id="empCode.empCode"  title="Employee Name"required
													aria-required="true">
													<option value="">Select Employee</option>
													<option th:each="e :${listEmployee}"
														th:value="${e.getEmpCode()}" th:text="${e.getEmpName()}"></option>
												</select>

											</div>



											<div class="form-group sm col-md-4">
												<label class="form-label">Appointment Date </label> <input
													type="date" id="appDate" name="appDate" title="Appointment Date"
													onkeyup="sync()" class="form-control required">
											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Eligibility Date </label> <input
													type="date" id="eligibilityDate" name="eligibilityDate"
													title="Eligibility   Date" class="form-control required">
											</div>



										</div>

										<div class="form-row">




											<div class="form-group sm col-md-4">
												<label class="form-label">When Due </label> <input
													type="date" id="whenDue" name="whenDue" title="When Due"
													class="form-control required">
											</div>




											<div class="form-group sm col-md-4">
												<label class="form-label">When Available </label> <input
													type="date" id="whenAvailed" name="whenAvailed"
													title="When Available" class="form-control required">
											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Amount </label> <input type="text"
													id="adavance" name="adavance" title="Amount"
													class="form-control required noHTML">
											</div>
										</div>
										<div class="form-row">

											<div class="form-group sm col-md-4">
												<label class="form-label">Leave From </label> <input
													type="date" id="leaveFrom" name="leaveFrom"
													title="leave From" class="form-control required">
											</div>


											<div class="form-group sm col-md-4">
												<label class="form-label">Leave To </label> <input
													type="date" id="leaveTo" name="leaveTo" title="Leave TO"
													class="form-control required">
											</div>



											<div class="form-group sm col-md-4">

												<label class="form-label">Remarks</label>

												<textarea class="form-control noHTML" rows="1" id="remarks"style="resize: none;"
													name="remarks" title="Remarks" placeholder="Textarea"></textarea>
											</div>



										</div>


										<button type="submit" class=" btn mb-1 btn-success">
											<em class="fas fa-check"></em> &nbsp; Save
										</button>
										&nbsp;
										<button type="reset" class="btn mb-1 btn-danger" value="Reset">
											<em class="fas fa-times"></em> &nbsp;Cancel
										</button>
									</form>
								</div>
							</div>


							<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

						</div>

						<div class="col-12">
							<div class="card">
								<div class="card-header"></div>
								<div class="card-body">
									<table id="datatables-buttons"
										class="table table-striped display" style="width: 100%"
										aria-describedby="example">
										<thead>
											<tr>
												<th scope="col">LTA ID</th>
												<th scope="col">Employee Name</th>
												<th scope="col">Appointment Date</th>
												<th scope="col">Availed Date</th>
												<th scope="col">Remarks</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="listLta : ${listLtaRequest}">
												<td th:text="${listLta.ltaCode}"></td>

												<td th:text="${listLta?.empCode?.empName}"></td>
												<td th:text="${#dates.format(listLta.appDate,'dd-MM-yyyy')}"></td>
												<td
													th:text="${#dates.format(listLta.whenAvailed,'dd-MM-yyyy')}"></td>
												<td th:text="${listLta.remarks}"></td>







												<td><th:block th:switch="${listLta.approvalStatus}">
														<div th:case="'N'">
															<a
																th:href="@{/editLtaRequest/{id}(id=${listLta.ltaCode})}"><em
																class="fa fa-edit"></em></a> &nbsp; <a
																th:href="@{/deleteLtaRequest/{id}(id=${listLta.ltaCode})}"
																onclick="return confirm('Are you sure?')"><em
																class="fa fa-times" style="color: red"></em></a>
														</div>
														<div th:case="'Y'">
														
														<a th:href="@{/viewLtaRequest/{id}/(id=${listLta.ltaCode})}"><em class="fa fa-eye"></em></a>
														&nbsp;
															<!-- <a th:href="@{/deleteLtaRequest/{id}(id=${listLta.ltaCode})}"onclick="return confirm('Are you sure?')">
															<em class="fa fa-times" style="color: red"></em></a> -->
																
																
																
														</div>
													</th:block></td>
											</tr>
										</tbody>

									</table>
								</div>

							</div>
						</div>


					</div>

				</div>
			</main>
			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive : true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons')
					.DataTable(
							{
								deferRender : true,
								scrollCollapse : true,
								scroller : false,
								responsive : true,
								lengthMenu : [
										[ 10, 20, 30, -1 ],
										[ '10 rows', '20 rows', '30 rows',
												'Show all' ] ],
								buttons : []
							});
			datatablesButtons.buttons().container().appendTo(
					"#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>






	<script>
		function myFunction() {
			$('#empCode').click(function() {
				var name = $('#empCode option:selected').text();
				$('#empName').val(name);
			});
		}
	</script>



	<script>
		$('#loading').show();
		$.ajax({
			// Other ajax parameters
			success : function() {
				// hiding the image here
				debugger;
				$('#loading').hide();
			}
		});
	</script>
	<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value
			if (message != null && message !== "") {

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
			} else {
				console.log("ajax request : " + message);
			}

		});
	</script>

</body>
</html>
