<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>
<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	 gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
						
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Local Claim Report</h5>
									<div class="alert-outline">
										<div th:if="${message}" th:text="${message}"
											style="color: red"></div>
									</div>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/localClaimReport}" method="post">
										<div class="row">


											<div class="col-12 col-lg-6">
												<label class="form-label">Employee Code</label> <label
													style="color: red">*</label> 
													<input type="text" class="form-control" readonly>
											</div>
											
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label class="form-label">Employee Name</label> <label
														style="color: red">*</label> <select
														class="form-control select2" id="employeeName"
														name="empName" >
														<option value=''>--Select Employee--</option>
														
														<option th:each="employee : ${listEmployee}"
															th:text="${employee.empName}"
															th:value="${employee.empCode}"></option>
														


													</select>



												</div>
											</div>



											
											
										


										</div>

										<p></p>
									
										<Button type="submit" class=" btn mb-1 btn-info">Generate Sheet</Button>

								
									</form>





								</div>
							</div>
						</div>

					</div>
				</div>

			</main>

			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive: true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons').DataTable({
				  deferRender:true,
		            scrollCollapse: true,
		            scroller: false,
				   responsive: true,
				   lengthMenu :[[10,20,30,-1 ],['10 rows', '20 rows', '30 rows', 'Show all' ] ],
					buttons :[]
			});
			datatablesButtons.buttons().container().appendTo("#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>


	<script>
	
	function generatePdfFunction(){
		
		var designationName = document.getElementById("designation_name").value;
		
		console.log(" designation name : "+ designationName);
	
		
	   
	    const xhr = new XMLHttpRequest();
	    xhr.open('POST','employeeDetailPdf/'+designationName,true);
	    xhr.getResponseHeader('content-type','application/json');
	    xhr.onload = function(){
        if(this.status===200){ 
        	let obj = JSON.parse(this.responseText);
 	        console.log(obj);
			
	     }
	     else{
		      console.error("some error occured");
	  }
			
	}
	  xhr.send();
		

}	
	</script>
</body>
</html>
