	<!-- category wise record  -->
	<script type="text/javascript">
		$(document).ready(function() {

			$.ajax({
				type : "GET",
				url : "getCategoryData",

				success : function(result) {
					var yearDtls = [];
					var countDtls = [];
					console.log("graph====>" + result);
					Object.keys(result).forEach(function(key) {
						yearDtls.push(key);
						countDtls.push(result[key]);
					});
					drawChart1(yearDtls, countDtls);
				}
			});
		});
		function drawChart1(year, viewCounts) {
			Highcharts.chart('container-bar', {
				chart : {
					type : 'column',
					styledMode : true
				},
				title : {
					text : 'Category wise Employee'
				},
				xAxis : [ {
					title : {
						text : ''
					},
					categories : year
				} ],
				yAxis : [ {
					className : 'highcharts-color-0',
					title : {
						text : ''
					}
				} ],
				series : [ {
					data : viewCounts
				} ]
			});
		}
	</script>







	<!-- demo pai chart -->
	<script>
		var data;
		var chart;

		google.charts.load('current', {
			callback : drawChart,
			packages : [ 'corechart' ]
		});

		function drawChart() {
			

			
			var results = new Array;

			$.ajax({
				type : "GET",
				url : "demoChart",

				success : function(result) {
					var yearDtls = [];
					var countDtls = [];

					console.log("result ====>" + result);
					results.push(result);
					console.log("results ====>" + results);
				},
				complete : function() {
					afterAhjaxFinix();
				}

			});

			function afterAhjaxFinix() {

				console.log("global results ====>" + results);
				data = new google.visualization.DataTable();
				data.addColumn('string', 'VoteName');
				data.addColumn('number', 'VoteCount');

				entry = results;
				count = 0;
				
				/* for (name in entry) {
					console.log("json name : "+name);
				    display("display name ====>"+name);
				    ++count;
				  } */
				
				// iterate "vt" keys
				Object.keys(results[0]).forEach(function(key) {
					 if (key.indexOf("vt") > -1) {
						data.addRow([ key.substring(2,), parseFloat(results[0][key]) ]);
					} 
					
				});

				var options = {
					title : '',
					width : 700,
					height : 450
				};

				chart = new google.visualization.PieChart(document
						.getElementById('chart_div'));
				google.visualization.events.addListener(chart, 'select',
						selectHandler);
				chart.draw(data, options);
			}

			function selectHandler() {
				// be sure something is selected
				if (chart.getSelection().length) {
					var selectedItem = chart.getSelection()[0];
					var value = data.getValue(selectedItem.row, 0);
					alert('The user selected ' + value);
				}
			}
		}
	</script>
