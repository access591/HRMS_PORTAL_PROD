<head>

<body>

	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>

		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">Personal</h1>


					</div>
					<form id="validation-form" action="#"
						th:action="@{/updateTrainingRegister}"
						th:object="${trainingRegister}" method="post">
						<div class="row">

							<div class="col-12">
								<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
								<h5 class="card-title" style="text-decoration: underline;color: #dc2eaf;">Training Register</h5>
										<div class="alert-outline">
											<div th:if="${message}" th:text="${message}"
												style="color: red"></div>
										</div>
									</div>
									<div class="card-body">

										<div class="form-row">

											<div class="form-group sm col-md-4">
												<label class="form-label">Training Register Code </label> <input
													type="text" id="trRegCode" th:field="*{trRegCode}"
													class="form-control" readonly>
											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Training Register Date <span
													class="text-danger">*</span></label> <input type="date"
													id="trRegDate" th:field="*{trRegDate}" title=" Date"
													class="form-control required"readonly="readonly">
											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Schedule Code</label> <label
													style="color: red">*</label> <select
													class="form-control select2"
													th:field="*{trScheduleCode.trScheduleCode}" id="trSchCode"
													onchange="myFunctionTRScCode()" required
													aria-required="true">
													<option value="">Select</option>
													<option th:each="e :${listTrSch}"
														th:value="${e.getTrScheduleCode()}"
														th:text="${e.getTrScheduleCode()}"></option>
												</select>

											</div>




										</div>
										<div class="form-row">
											<div class="form-group sm col-md-4">
												<label class="form-label"> Schedule Date</label> <input
													type="date" id="trSchDate" th:field="*{trSchDate}"
													class="form-control"readonly="readonly">
											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label"> Topic Serial No</label> <input
													Type="text" class="form-control noHTML"
													name="topicSerialNo" th:field="*{topicSrlNo}"
													id="topicSrlNo" readonly="readonly">
											</div>
											<div class="form-group sm col-md-4">
													<label class="form-label">Time From </label>
												
												
												 <input Type="time"
													class="form-control" th:field="*{trTimeFrom}"
													id="trTimeFrom"readonly="readonly">


											</div>
										</div>

										<div class="form-row">


											<div class="form-group sm col-md-4">
												<label class="form-label">Time To </label> <input
													Type="time" class="form-control " th:field="*{trTimeTO}"
													id="trTimeTO"readonly="readonly">
											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Trainer </label> <input
													Type="text" class="form-control noHTML" name="trainer"
													th:field="*{trainer}" id="trainer"readonly="readonly">

											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Trainer Feedback </label>
												<textarea class="form-control noHTML" name="trainerFeedback"
													th:field="*{trFeedback}" id="trFeedback"
													Style="resize: none;" rows="1"
													placeholder="Trainer Feedback "></textarea>
											</div>


										</div>
										<div class="form-row">
											<div class="form-group sm col-md-4">
												<label class="form-label">Head Department Name</label> <label
													style="color: red">*</label> <select
													class="form-control select2" th:field="*{hodCode}"
													id="hodCode" required aria-required="true">
													<option value="">Select</option>
													<option th:each="d :${listDepartment}"
														th:value="${d.getDepartmentCode()}"
														th:text="${d.getDeptName()}"></option>
												</select>

											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">HOD Feedback </label>
												<textarea readonly class="form-control noHTML"
													th:field="*{hodFeedback}" id="hodFeedback"
													Style="resize: none;" rows="1" placeholder="HOD Feedback"></textarea>
											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Employee Name</label> <label
													style="color: red">*</label> <select  
													class="form-control select2"
													th:field="*{trainingRegisterDetails.employee.empCode}"
													id="employee" required aria-required="true" >
													<option value="">Select</option>
													<option th:each="e :${listEmployee}"
														th:value="${e.getEmpCode()}" th:text="${e.getEmpName()}"></option>
												</select>

											</div>
										</div>
										<div class="form-row">

											<div class="form-group sm col-md-4">
												<label class="form-label">Employee Feedback </label>
												<textarea readonly class="form-control noHTML"
													th:field="*{trainingRegisterDetails.empFeedback}"
													id="empFeedback" Style="resize: none;" rows="1"
													placeholder="Status"></textarea>
											</div>
										</div>
										<button type="submit" class="btn btn-primary">
											<em class="fas fa-check"></em>&nbsp;Update
										</button>
										&nbsp;
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='../trainingRegister';">
											<em class="fas fa-times"></em>&nbsp;Cancel
										</button>

									</div>

								</div>
							</div>



						</div>

					</form>

				</div>

			</main>
			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('#example').DataTable({
				"scrollY" : 200,

			});

	<script>
		function myFunctionTRScCode() {
			/* 		 var empCode= $('#empCode option:selected').value; */
			var trSchCode = document.getElementById('trSchCode').value
			console.log("ajax request : " + trSchCode);
			const xhr = new XMLHttpRequest();
			xhr.open('GET', './viewTrSchudle/' + trSchCode, true);
			xhr.getResponseHeader('content-type', 'application/json');
			xhr.onload = function() {
				if (this.status === 200) {
					let obj = JSON.parse(this.responseText);
					console.log(obj);
					$('#trSchDate').val(obj.trSchDate);
					$('#topicSrlNo').val(obj.topicSrlNo);
					$('#trainer').val(obj.trainer);

				} else {
					console.error("some error occured");
				}

			}
			xhr.send();
		}
	</script>
