<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>

<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
							<div class="card-header"style="background: #f4f7fc;">
						   <h5 class="card-title" style="text-decoration: underline;color: #dc2eaf;">State
										Master</h5>
									<div class="alert-outline">
										<div th:if="${message}" th:text="${message}"
											style="color: red"></div>
									</div>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateState}" th:object="${state}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> State Code </label> <label style="color: red">*</label>
													<input type="text" class="form-control" id="stateCode"
														name="stateCode" th:value="${stateEdit.stateCode}"
														readonly="readonly">
												</div>
												<div class="form-group">
													<label class="form-label"> State Name</label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" pattern="^[a-zA-Z\s]*$"
														maxlength="50" id="stateName" name="stateName"
														th:value="${stateEdit.stateName}" required
														aria-required="true">
												</div>

												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="active"
															th:checked="${stateEdit.active}==Y " />&nbsp;Active
														</label> &nbsp;&nbsp; <label class="radio-inline"> <input
															type="radio" value="N" name="active"
															th:checked="${stateEdit.active}==N" /> &nbsp;Inactive
														</label>
													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">


												<div class="form-group">
													<label class="form-label">Country <span
														class="text-danger">*</span></label> <select
														class="form-control required"
														name="countryCode.countryCode"
														id="countryCode.countryCode" title="Country" required
														aria-required="true">
														<option value="">Select Country</option>
														<option th:each="lco :${listCountry}"
															th:value="${lco.getCountryCode()}"
															th:text="${lco.getCountryName()}"
															th:field="${stateEdit.countryCode.countryCode}">Select
															Country Type</option>

													</select>
												</div>
											</div>
										</div>
										<button type="submit" class="btn btn-primary"><em class="fas fa-check"></em> &nbsp;Update</button>
										&nbsp;
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='../stateMaster';"><em class="fas fa-times"></em> &nbsp;Cancel</button>

									</form>
								</div>
							</div>
						</div>

					</div>
				</div>

			</main>

			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>



</body>
</html>
