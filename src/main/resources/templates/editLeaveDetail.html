<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<script type="text/javascript" th:src="@{/js/settings.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />
<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
	body {
		opacity: 0;
	}

	.uppercase {
		text-transform: uppercase;
	}

	.my-error-class {
		color: #FF0000;
		font-size: 12px;
		/* red */
	}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>

<head>
	<meta charset="utf-8" />
	<title>HRMS</title>
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">
										Leave Detail</h5>
									
								</div>
								<div class="card-body">
									<form id="validation-form" action="#" th:action="@{/updateLeaveDetail}"
										th:object="${leaveDetail}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> Leave Code </label> <label style="color: red">*</label>
													<input type="text" class="form-control" id="lvCode" name="lvCode"
														th:value="${leaveDetailEdit.lvCode}" readonly="readonly">
												</div>

												<div class="form-group">
													<label class="form-label"> Total Leaves</label> <label
														style="color: red">*</label> <input type="text"
														class="form-control uppercase noHTML" id="totalLeave"
														maxlength="2" name="totalLeave"
														th:value="${leaveDetailEdit.totalLeave}" required
														aria-required="true">
												</div>

												<div class="form-group">
													<label class="form-label">LWP</label> <label
														style="color: red">*</label> <select class="form-control"
														name="lwp" id="lwp">
														<option th:value="N" th:selected="${leaveDetailEdit.lwp}==N">No
														</option>
														<option th:value="Y" th:selected="${leaveDetailEdit.lwp}==Y">Yes
														</option>

													</select>
												</div>
												<div class="form-group">
													<label class="form-label"> Maximum Limit</label> <input type="text"
														class="form-control noHTML" id="maxLimit" maxlength="2"
														name="maxLimit" th:value="${leaveDetailEdit.maxLimit}">
												</div>
												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio" value="Y"
																name="active"
																th:checked="${leaveDetailEdit.active}==Y " />Active
														</label> &nbsp;&nbsp; <label class="radio-inline"> <input
																type="radio" value="N" name="active"
																th:checked="${leaveDetailEdit.active}==N" />
															&nbsp;Inactive
														</label>
													</div>
												</div>


											</div>
											<div class="col-12 col-lg-6">

												<div class="form-group">
													<label class="form-label">Type</label> <label
														style="color: red">*</label> <select class="form-control"
														name="leaveType" onchange="myvistFunction()" id="leaveType">
														<option value="">Select Leave</option>
														<option th:each="ListLeave :${listLeave}"
															th:value="${ListLeave.getLevCode()}"
															th:text="${ListLeave.getLevType()}"
															th:field="${leaveDetailEdit.leaveType}"></option>


													</select> <input type="hidden" class="form-control" id="levTypeName"
														name="levTypeName" th:value="${leaveDetailEdit.levTypeName}">
												</div>

												<div class="form-group">
													<label class="form-label">Status</label> <label
														style="color: red">*</label> <select class="form-control"
														name="leaveStatus" id="leaveStatus">
														<option th:value="R"
															th:selected="${leaveDetailEdit.leaveStatus}==R">RESET
														</option>
														<option th:value="C"
															th:selected="${leaveDetailEdit.leaveStatus}==C">CUMULATIVE
														</option>

													</select>
												</div>
												<div class="form-group">
													<label class="form-label"> Entitlement Days</label> <input
														type="text" class="form-control noHTML" maxlength="2"
														id="entDay" th:value="${leaveDetailEdit.entDay}" name="entDay">
												</div>

												<div class="form-group">
													<label class="form-label"> Abbreviation </label> <input type="text"
														class="form-control noHTML" id="abbrev" name="abbrev"
														th:value="${leaveDetailEdit.abbrev}">
												</div>

											</div>
										</div>
										   <button type="submit" class="btn btn-primary"><em class="fas fa-check"></em> &nbsp;Update</button>
										&nbsp;
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='../leaveDetailMaster';"> <em class="fas fa-times">
											</em>  &nbsp; Cancel</button>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>

			</main>

			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		function myvistFunction() {
			$('#leaveType').click(function () {
				var name = $('#leaveType option:selected').text();
				$('#levTypeName').val(name);
			});
		}
	</script>


</body>

</html>
