<body>

	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<div th:replace="/fragments/sidebar :: div"></div>
		</nav>

		<div class="main">
			<div th:replace="/fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">Personal</h1>


					</div>

					<div class="row">

						<div class="col-12">
							<div class="card">
									<div class="card-header" style="background: #f4f7fc;">
										<h5 class="card-title"
											style="text-decoration: underline; color: #dc2eaf;">Loan Request</h5>
									<div class="alert-outline">
										<div th:if="${message}" th:text="${message}"
											style="color: red"></div>
									</div>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateLoanRequest}" th:object="${LoanRequest}"
										method="post">
										<div class="form-row">

											<div class="form-group sm col-md-4">
												<label class="form-label">Application NO. <span
													class="text-danger">*</span></label> <input type="text" id="appNo"
													name="appNo" class="form-control"
													th:value="${loanRequestEdit.appNo}" readonly>
											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Application Date <span
													class="text-danger">*</span></label> <input type="date"
													id="appDate" name="appDate"
													th:value=${loanRequestEdit.appDate}
													title="Application   Date" class="form-control required">
											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Employee Name</label> <label
													style="color: red">*</label> <select
													class="form-control custom-select " name="empCode"
													id="empCode" onchange="myFunctionEmpCode()" required
													aria-required="true" disabled>
													<option value="">Select Employee</option>
													<option th:each="e :${listEmployee}"
														th:value="${e.getEmpCode()}" th:text="${e.getEmpName()}"
														th:field="${loanRequestEdit.empCode.empCode}" disabled></option>
												</select>

											</div>
										</div>

										<div class="form-row">


											<div class="form-group sm col-md-4">
												<label class="form-label">Loan Type </label> <select
													class="form-control custom-select required" name="loanType"
													id="loanType">
													<option value="">Select Type</option>
													<option th:Value="H"
														th:selected="${loanRequestEdit.loanType}==H">Home</option>
													<option th:Value="P"
														th:selected="${loanRequestEdit.loanType}==P">personal
													</option>
													<option th:Value="T"
														th:selected="${loanRequestEdit.loanType}==T">Car</option>
													<option th:Value="W"
														th:selected="${loanRequestEdit.loanType}==W">Two-Wheeler</option>
												</select>

											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Loan Code</label> <span
													class="text-danger">*</span> <select
													class="form-control custom-select required" name="loanCode"
													id="loanCode">
													<option value="">Select Type</option>
													<option th:each="lo :${listLoan}"
														th:value="${lo.getLoanCode()}"
														th:field="${loanRequestEdit.loanCode.loanCode}"
														th:text="${lo.getLoanName()}"></option>

												</select>

											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Effective Schedule Date <span
													class="text-danger">*</span></label> <input type="date"
													id="effScheduleDate" name="effScheduleDate"
													title="Eligibility   Date"
													th:value=${loanRequestEdit.effScheduleDate}
													class="form-control required">
											</div>

										</div>





										<div class="form-row">
											<div class="form-group sm col-md-4">
												<label class="form-label">Amount Required <span
													class="text-danger">*</span></label> <input type="text"
													id="amountRequired" name="amountRequired" title="Amount"
													th:value=${loanRequestEdit.amountRequired}
													class="form-control required noHTML">
											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Loan To be Return In <span
													class="text-danger">*</span></label> <input type="text"
													id="amountSanctioned" name="amountSanctioned"
													title="Amount" th:value=${loanRequestEdit.amountSanctioned}
													class="form-control required noHTML">
											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Status <span
													class="text-danger">*</span></label> <select
													class="form-control required" name="loanStatus"
													id="loanStatus">
													<option value="">Select Type</option>
													<option th:Value="Y"
														th:selected="${loanRequestEdit.loanStatus}==Y">Approved
													</option>
													<option th:Value="N"
														th:selected="${loanRequestEdit.loanStatus}==N">Un
														Approved</option>

												</select>

											</div>

										</div>


										<button type="submit" class="btn btn-primary">Update</button>
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='../loanRequest';">Cancel</button>

									</form>
								</div>

							</div>

						</div>

					</div>

				</div>
			</main>
			<footer class="footer">
				<div th:replace="/fragments/footer :: div"></div>
			</footer>
		</div>
	</div>

	<script>
		function myFunctionEmpCode() {
			/* 		 var empCode= $('#empCode option:selected').value; */
			var empCode = document.getElementById('empCode').value
			console.log("ajax request : " + empCode);
			const xhr = new XMLHttpRequest();
			xhr.open('GET', './viewEmployeeDetailsLoan/' + empCode, true);
			xhr.getResponseHeader('content-type', 'application/json');
			xhr.onload = function() {
				if (this.status === 200) {
					let obj = JSON.parse(this.responseText);
					console.log(obj);
					$('#empName').val(obj.empName);
					$('#deptName').val(obj.deptName);
					$('#desgName').val(obj.desgName);
					$('#empPayCode').val(obj.empPayCode);
				} else {
					console.error("some error occured");
				}

			}
			xhr.send();
		}
	</script>

			$('#cityCode').click(function() {

				$('#district').val(name);
