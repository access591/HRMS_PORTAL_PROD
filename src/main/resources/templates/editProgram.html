<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />

<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>


					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header"style="background: #f4f7fc;">
									<h5 class="card-title" style="text-decoration: underline;color: #dc2eaf;">Program
										Master</h5>

								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateProgram}" th:object="${programupdate}"
										method="post">
										<div class="row">

											<div class="form-group sm col-md-4">
												<label> Program Code </label> <label style="color: red">*</label>
												<input type="text" class="form-control" id="programCode"
													name="programCode" th:value="${programEdit.programCode}"
													readonly required>
											</div>

											<div class="form-group sm col-md-4">
												<label>Program Name</label> <label style="color: red">*</label>
												<input type="text" class="form-control noHTML"
													name="programName" id="programName"
													th:value="${programEdit.programName}" required>

											</div>
											<div class="form-group sm col-md-4">

												<label>Program Href</label> <label style="color: red">*</label>
												<input type="text" class="form-control" id="programHrefName"
													name="programHrefName"
													th:value="${programEdit.programHrefName}" required>
											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Module</label> <label
													style="color: red">*</label> <select class="form-control"
													name="pModuleCode.moduleCode" id="pModuleCode.moduleCode"
													required aria-required="true">
													<option value="">Select Module</option>
													<option th:each="module: ${modulesList}"
														th:value="${module.getModuleCode()}"
														th:text="${module.getModuleName()}"
														th:field="${programEdit.pModuleCode.moduleCode}"></option>
												</select>
											</div>
											<div class="form-group sm col-md-4">
												<label class="form-label">Sub Module</label> <label
													style="color: red">*</label> <select class="form-control"
													name="subModuleCode.subModuleCode"
													id="subModuleCode.subModuleCode" required
													aria-required="true">
													<option value="">Select Sub Module</option>
													<option th:each="submodule: ${subModulesList}"
														th:value="${submodule.getSubModuleCode()}"
														th:text="${submodule.getSubModuleName()}"
														th:field="${programEdit.subModuleCode.subModuleCode}"></option>
												</select>
											</div>

											<div class="form-group sm col-md-4">
												<label class="form-label">Program Type </label> <label
													style="color: red">*</label> <select class="form-control"
													name="programType" id="programType">
													<option value="">Select Type</option>
													<option value="P" th:selected=${programEdit.programType}==P>Programs</option>
													<option value="R" th:selected=${programEdit.programType}==R>Reports</option>
												</select>
											</div>

											<div class="form-group sm col-md-4">

												<label class="form-label">Status</label>
												<div class="custom-controls-stacked">
													<label class="radio-inline"> <input type="radio"
														value="Y" name="activeYn"
														th:checked="${programEdit.activeYn}==Y " />&nbsp; Active
														&nbsp;&nbsp;
													</label> <label class="radio-inline"> <input type="radio"
														value="N" name="activeYn"
														th:checked="${programEdit.activeYn}==N " />&nbsp;Inactive
													</label>

												</div>
											</div>
											<div class="form-group sm col-md-4">
												<label>Sequence No</label> <label style="color: red">*</label>
												<input type="text" class="form-control noHTML"
													th:value="${programEdit.seqProgram}" id="seqProgram"
													pattern="\d{1,3}" maxlength="3" name="seqProgram" required>
											</div>
										</div>
										<button type="submit" class="btn btn-primary"> <em class="fas fa-check"></em> &nbsp;Update</button>
										&nbsp;
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='../program';"><em class="fas fa-times"></em> &nbsp;Cancel</button>

									</form>
								</div>
							</div>
						</div>

					</div>


				</div>

			</main>

			<footer class="footer">
				<div th:replace="./fragments/footer :: div"></div>
			</footer>
		</div>
	</div>

</body>
</html>
