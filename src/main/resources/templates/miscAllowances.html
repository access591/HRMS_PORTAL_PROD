<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<script src="js/settings.js"></script>
<script src="js/app.js"></script>

<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>
<link  href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.css"rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.0/sweetalert2.min.js"></script>
<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">
					<div class="header">
						<h1 class="header-title">HRMS</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">Misc
										Allowances Deduction Master</h5>
										<input type="hidden" id="mess" name="mess"th:value="${message}">
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/saveAllowncesDeduction}"
										th:object="${miscAllowance}" method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label> Code </label> <label style="color: red">*</label> <input
														type="text" class="form-control" id="allowanceCode"
														name="allowanceCode" readonly>
												</div>

												<div class="form-group">
													<label class="form-label">Head</label> <label
														style="color: red">*</label> <select class="form-control"
														name="head" id="head" required aria-required="true">
														<option value="">Select Head</option>
														<option value="General">General</option>
														<option value="Reimbursement">Reimbursement</option>


													</select>

												</div>

												<div class="form-group">
													<label>Account Code </label> <label style="color: red">*</label>
													<input type="text" class="form-control noHTML" id="actCode"
														name="actCode" required aria-required="true"
														title="Account Code" />
												</div>


												<div class="form-group">
													<label> Sub Group Code </label> <label style="color: red">*</label>
													<input type="text" class="form-control noHTML"
														id="subGroupCode" name="subGroupCode" required
														aria-required="true" pattern="\d{1,10}"
														title="Only digits">
												</div>




												<div class="form-group">

													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="active" checked> &nbsp;Active
														</label> <label class="radio-inline"> <input type="radio"
															value="N" name="active">&nbsp; Inactive
														</label>

													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label class="form-label">Description</label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" maxlength="40"
														pattern="^[a-zA-Z\s]*$" id="description"
														name="description" required aria-required="true">
												</div>


												<div class="form-group">
													<label class="form-label">Type</label> <label
														style="color: red">*</label> <select class="form-control"
														name="type" id="type" required aria-required="true">
														<option value="">Select Type</option>
														<option value="Allowance">Allowance</option>
														<option value="Deduction">Deduction</option>


													</select>

												</div>

												<div class="form-group">
													<label class="form-label">Account Name </label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" maxlength="40"
														pattern="^[a-zA-Z\s]*$" id="accountName"
														name="accountName" required aria-required="true">
												</div>

												<div class="form-group">
													<label> Sub Group Name </label> <label style="color: red">*</label>
													<input type="text" class="form-control noHTML"
														id="subGroupName" maxlength="40" pattern="^[a-zA-Z\s]*$"
														name="subGroupName" required aria-required="true">
												</div>


											</div>
										</div>
										<button type="submit" class=" btn mb-1 btn-success">
											<em class="fas fa-check"></em> &nbsp; Save
										</button>
										&nbsp;
										<button type="reset" class="btn mb-1 btn-danger" value="Reset">
											<em class="fas fa-times"></em> &nbsp;Cancel
										</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="card">
								<div class="card-header">

									<h6 class="card-subtitle text-muted">DataTables.</h6>
								</div>
								<div class="card-body">
									<table id="datatables-buttons"
										aria-describedby="datatables-buttons"
										class="table table-striped display" style="width: 100%">
										<thead>
											<tr>
												<th scope="col">Allowance code</th>
												<th scope="col">Description</th>
												<th scope="col">Status</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr
												th:each="listMiscAllowance : ${listMiscAllowanceDeduction}">
												<td th:text="${listMiscAllowance.allowanceCode}"></td>
												<td th:text="${listMiscAllowance.description}"></td>

												<td th:text="${listMiscAllowance.active}"></td>

												<td><a
													th:href="@{/editAllowanceDeduction/{id}(id=${listMiscAllowance.allowanceCode})}"><em
														class="fa fa-edit"></em></a> <a
													th:href="@{/deleteAllowanceDeduction/{id}(id=${listMiscAllowance.allowanceCode})}"
													onclick="return confirm('Are you sure?')"><em
														class="fa fa-times"></em></a></td>
											</tr>
										</tbody>

									</table>



								</div>

							</div>
						</div>

					</div>
				</div>

			</main>
			<footer class="footer">
				<div th:replace="fragments/footer :: div"></div>
			</footer>
		</div>
	</div>
	<script>
		$(function() {
			// Datatables basic
			$('#datatables-basic').DataTable({
				responsive : true
			});
			// Datatables with Buttons
			var datatablesButtons = $('#datatables-buttons')
					.DataTable(
							{
								deferRender : true,
								scrollCollapse : true,
								scroller : false,
								responsive : true,
								lengthMenu : [
										[ 10, 20, 30, -1 ],
										[ '10 rows', '20 rows', '30 rows',
												'Show all' ] ],
								buttons : []
							});
			datatablesButtons.buttons().container().appendTo(
					"#datatables-buttons_wrapper .col-md-6:eq(0)")
		});
	</script>

<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value
			if (message != null && message !== "") {

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
			} else {
				console.log("ajax request : " + message);
			}

		});
	</script>
	
</body>
</html>
