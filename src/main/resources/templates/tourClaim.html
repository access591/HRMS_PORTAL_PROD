																	+ "</td><td><input  name='visitPlace"+i+"' type='text' placeholder='Vist Place'  class='form-control input-md noHTML'></td>"

																	+ "<td><input  name='ticketNo"+i+"' type='text' placeholder='Ticket No'  class='form-control input-md noHTML'></td>"
																	+ "<td><input  name='paidCompany"+i+"' type='text' placeholder='Company Paid'  class='txt form-control input-md noHTML'></td>"
																	+ "<td><input  name='paidSelf"+i+"' type='text' placeholder='Self Paid'  class='pas form-control input-md noHTML'></td>"
																	+ "");

															+ '"></tr>');

									if (i > 1) {

							if (J > 1) {
								$("#addrtabsecond" + (J - 1)).html('');
								$('#_cr2').val(J - 1);
								J--;
								conveysm()

										});

							}

						function conveysm() {

							var sum = 0;
							//iterate through each textboxes and add the values
							$(".nbt").each(
									function() {

										//add only if the value is number
										if (!isNaN(this.value)
												&& this.value.length != 0) {
											sum += parseFloat(this.value);
										}

									});
							//.toFixed() method will roundoff the final sum to 2 decimal places
							var fds = sum;
							//$("#").html(sum.toFixed(2));
							$("#totalConv").val(sum);

						}

						$("table").on("keyup", ".nbt", function() {
							conveysm();

						});

						function calculateSum() {

							var sum = 0;
							//iterate through each textboxes and add the values
							$(".txt").each(
									function() {

										//add only if the value is number
										if (!isNaN(this.value)
												&& this.value.length != 0) {
											sum += parseFloat(this.value);
										}

									});
							//.toFixed() method will roundoff the final sum to 2 decimal places
							var fds = sum;
							//$("#").html(sum.toFixed(2));
							$("#totalClaim").val(sum);

						}

						$("table").on("keyup", ".txt", function() {
							calculateSum();
							totaltravalex();
						});

						function calculateSumtotalPassing() {

							var sum = 0;
							//iterate through each textboxes and add the values
							$(".pas").each(
									function() {

										//add only if the value is number
										if (!isNaN(this.value)
												&& this.value.length != 0) {
											sum += parseFloat(this.value);
										}

									});
							//.toFixed() method will roundoff the final sum to 2 decimal places
							var fds = sum;
							//$("#").html(sum.toFixed(2));
							$("#totalPas").val(sum);

						}

						$("table").on("keyup", ".pas", function() {
							calculateSumtotalPassing();
							totaltravalex();
						});

						function totaltravalex() {
							var totalClaim = parseInt($('#totalClaim').val());
							var totalPas = parseInt($('#totalPas').val());
							var t3 = totalClaim + totalPas;
							$('#totalTravel').val(t3);

						}

					});
</script>

	<script>
		function myFunctionEmpCode() {
			/* 		 var empCode= $('#empCode option:selected').value; */
			var empCode = document.getElementById('empCode').value
			console.log("ajax request : " + empCode);
			const xhr = new XMLHttpRequest();
			xhr.open('GET', './viewEmployeeTourClaim/' + empCode, true);
			xhr.getResponseHeader('content-type', 'application/json');
			xhr.onload = function() {
				if (this.status === 200) {
					let obj = JSON.parse(this.responseText);
					console.log(obj);

					$('#deptName').val(obj.deptName);
					$('#desgName').val(obj.desgName);

				} else {
					console.error("some error occured");
				}

			}
			xhr.send();
		}
	</script>
