<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}" />

<script src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-7"></script>

<script type="text/javascript" th:src="@{/js/myJavaScript.js}"></script>


<style>
body {
	opacity: 0;
}

.uppercase {
	text-transform: uppercase;
}

.my-error-class {
	color: #FF0000;
	font-size: 12px;
	/* red */
}
</style>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-120946860-7');
</script>
<head>
<meta charset="utf-8" />
<title>HRMS</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar" aria-label="Site sidebar">
			<div th:replace="fragments/sidebar :: div"></div>
		</nav>
		<div class="main">
			<div th:replace="fragments/header ::div"></div>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">Master</h1>
						<nav aria-label="breadcrumb"></nav>
					</div>

					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header" style="background: #f4f7fc;">
									<h5 class="card-title"
										style="text-decoration: underline; color: #dc2eaf;">
										Department Master</h5>
								</div>
								<div class="card-body">
									<form id="validation-form" action="#"
										th:action="@{/updateDepartment/}" th:object="${deptupdate}"
										method="post">
										<div class="row">
											<div class="col-12 col-lg-6">
												<div class="form-group">
													<label>Code </label> <label style="color: red">*</label> <input
														type="text" class="form-control" id="departmentCode"
														name="departmentCode"
														th:value="${departmentEdit.departmentCode}" readonly>
												</div>


												<div class="form-group">
													<label class="form-label">HOD</label> <select
														class="form-control" name="empCode.empCode"
														id="empCode.empCode">
														<option value="">Select Employee</option>
														<option th:each="e: ${listEmployee}"
															th:value="${e.getEmpCode()}" th:text="${e.getEmpName()}"
															th:field="${departmentEdit.empCode.empCode}"></option>


													</select>
												</div>




												<div class="form-group">
													<label class="form-label">Status</label>
													<div class="custom-controls-stacked">

														<label class="radio-inline"> <input type="radio"
															value="Y" name="active"
															th:checked="${departmentEdit.active}==Y " />&nbsp;&nbsp;Active
														</label> &nbsp;&nbsp; <label class="radio-inline"> <input
															type="radio" value="N" name="active"
															th:checked="${departmentEdit.active}==N" />&nbsp;&nbsp;Inactive
														</label>
													</div>
												</div>
											</div>
											<div class="col-12 col-lg-6">
												<div class="form-group">

													<label class="form-label">Name</label> <label
														style="color: red">*</label> <input type="text"
														class="form-control noHTML" id="deptName"
														title="Department Name" name="deptName"
														th:value="${departmentEdit.deptName}" required
														aria-required="true">
												</div>


											</div>
										</div>

										<button type="submit" class="btn btn-primary">Update</button>
										&nbsp;
										<button type="button" class="btn btn-outline-primary"
											onclick="window.location.href='../departmentMaster';">Cancel</button>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</main>

			<footer class="footer">
				<div th:replace="./fragments/footer :: div"></div>
			</footer>
		</div>
	</div>

</body>
</html>
